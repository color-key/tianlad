eg","createTime":"2020-07-14T15:27:49.000Z","updateTime":"2020-07-31T13:34:56.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"关于网站的TDK3因素，我们不得不承认这个话题更为关键。网站的关键词和描述并不那么重要，但这并不意味着这两者对优化无害。以下是对网站优化实际效果的简要介绍。1.你能告诉他你在百度搜索引擎的网页是什么吗？网页的描述是在描述标记中填充的内容，描述出现在网页的中间；其中一个元标识符可以称为“内容标识符”、“描述标识符”或“内容摘要”，是对网页内容的详细介绍，有助于百度搜索引擎尽快了解人们的网页要传达的信息内容。2.标题是可以添加的，网页的标题是必不可少的，但是可以在标题中显示信息的关键词是有限公司，时间段网页的实际效果是可能的，并且可以在描述中添加相关的长尾词。除了对网页的关键关键词进行排名，他们还可以优化长尾关键词的排名。3.有很多网页模板都是一样的，那么就没有网页描述，而且区分度更高。一个网页有许多文本内容，并且网页的布局是相同的。添加网页描述时，不仅丰富多彩的网页内容会降低网页中间的相似性。描述标签是对网站标题的补充和解释。这是一个标签密集显示长尾关键词的网站。它像标题一样显示在搜索结果列表中。好的描述信息可以增加网站的竞争力和点击率。一般来说，描述信息不应该超过80个字，如果超过80个字，就不完整。在正常情况下，网站网页的描述不能立即提高排名，但它是与搜索引擎排名相关的关键因素。网页的描述只是一个详细的操作过程。如何写主页描述:在优化企业网站时，你可以写一个简短的公司简介和公司业务改善联系信息。这样，用户也可以查看贵公司的信息和联系方式，以及我在多大程度上建立了竞争力。专栏页面描述:时间栏简要介绍产品及其优势。详细页面描述(description):直接调用文章的第一段，字数一般不超过100个字母。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"},"preBlog":{"id":63,"title":"[网站优化]网站优化的10大优化点","keywords":"SEO优化,关键词优化,网站建设","description":"作为一个网站规划者，我已经考虑过很多问题，这些问题是我在使用搜索引擎优化来构建网站时遇到并讨论过的。这里有10个伟大的搜索引擎优化建","thumbnail":"https://oss.faycz.com/7147309d-47bf-44b9-b605-2f2822763ab4fay.jpeg","createTime":"2020-07-14T15:27:20.000Z","updateTime":"2020-07-31T13:34:56.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"作为一个网站规划者，我已经考虑过很多问题，这些问题是我在使用搜索引擎优化来构建网站时遇到并讨论过的。这里有10个伟大的搜索引擎优化建议，将使你在不牺牲你的创造性友好的情况下，为搜索引擎制定一个更友好的网站计划。1.确保你的网站导航对搜索引擎友好。例如，如果你不知道如何让Flash工具变得易于使用，并且对收集爬虫友好，那么使用Flash作为网站导航是一个糟糕的选择。搜索引擎很难捕捉到使用闪存的网站。CSS和不引人注目的JavaScript也许可以提供你需要全心全意计划的任何结果，而不会牺牲你的搜索引擎排名。2.将脚本放在HTML文件之外当你为网站编写代码时，确保使用外部引用来练习JavaScript和CSS。搜索引擎通过包含在HTML文件中的所有内容来检查网站。如果没有有效的外部引用方法来使用JavaScript和CSS，一些额外的代码行将被添加到您的HTML文档中。在大多数情况下，这些代码会出现在真实内容的前面，从而降低了爬虫的爬行速度。搜索引擎希望尽快得到网站的内容。3.爬虫在使用搜索引擎时可以阅读的内容是网站的重要地址，也是搜索引擎所必需的。当规划一个网站时，确保你仔细考虑内容的优秀布局(如问题、段落和链接)。内容少的网站总是在搜索效率\u0026 ldquo努力奋斗在大多数情况下，如果在计划阶段有一个更一致的计划，就可以停止。例如，不要用图片替换墨迹，除非你使用CSS匹配图片墨迹替换技巧。4.规划你的网址，使其便于搜索和友好搜索。对搜索友好的网址并不是那些难以捕捉的，比如查询字符串。最好的网址包括有助于描述网页内容的关键词。应该注意一些使用自动生成的数字和特殊标签作为页面的网址的内容管理系统。一个好的内容管理系统将允许你定制和美化网站的网址。5.限制你不想让搜索引擎索引的页面。可能有些页面你不想让搜索引擎索引。这些页面可能对您的内容毫无用处，就像服务器上的脚本一样。当你建立一个新的网站时，这些页面甚至可以用来测试你的计划(虽然不建议这样做，但是我们大多数人会像以前一样做)。不要把这些网页暴露给网络机器人。你可以给搜索引擎重复的内容，稀释你的主要内容。这些页面可能会对您网站的搜索位置产生负面影响。阻止这些页面被搜索引擎检索的最好方法是使用机器人和txt文件来改进你网站上的五个文件之一。如果你的网站的某个部门正在测试中，使用代码来覆盖该部门的内容。一个更好的方法是运行一个本地的网站开发环境，比如XAMPP或者WampServer。6.不要忽略图片的alt属性，以确保所有图片的Alt属性都是描述性的。所有图片的alt属性必须100%符合W3C标准，但是许多图片只是简单地添加任意的墨水来达到这个要求。没有alt属性比不正确的alt属性更好。搜索引擎将读取alt属性，并可能在考虑页面和搜索关键词之间的一致性时包括它们。这也可以用于基于图片排名的搜索引擎，如谷歌图片。除了搜索引擎优化的角度，图片的alt属性也可以帮助盲人用户。7.使用新内容更新页面如果您的网站有博客，您可以考虑在页面上留出空间来存放一些最新内容。搜索引擎希望看到网页的内容不时变化，以显示网站仍然是好的。还可以通过不断改变内容来提高搜索引擎的捕获频率。您不想显示完整的选择，因为它会导致重复的主题。8.使用独特的元数据页面应该有不同的问题、描述和关键字。在许多情况下，网站规划者会构建一个网站模板，但是对元数据的健忘修改最终会导致几个页面使用原始的占位符信息。每个页面都应该有自己的元数据。这是帮助搜索引擎更好地掌握网站布局的要素之一。9、只需在你的网页内容中加入内地习题问题标签来丰富作业问题标签；它们向搜索引擎提供了HTML文档的布局信息，并且通常比网页上的其他文本具有更高的权重(除了链接)。要处理页面的主题，请练习标签。丰富对标签的操作，以指示内容的组织并描述相似的内容区域。我不主张在一个页面上使用多个标签，所以你的主题不会被冲淡。10.符合W3C标准的搜索引擎，如组织良好且简洁的代码。遵守W3C标准基本上是为了迫使你写语义标签，这对搜索引擎优化是有益的。阅读更多关于[网站优化]常识:[网站优化的36个策略]\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"},"nextBlog":{"id":65,"title":"如何当好一个百度竞价员","keywords":"SEM优化,关键词优化","description":"网上的文章太多了，但是没有一篇是系统的和完整的，这使得一些初学者很难学习。本文阐述了从投标到掌握实战操作系列的全过程。如果你想推广","thumbnail":"https://oss.faycz.com/d3ded696-c958-4316-9065-a191908f59c0fay.jpeg","createTime":"2020-07-14T15:28:30.000Z","updateTime":"2020-07-31T13:45:26.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"网上的文章太多了，但是没有一篇是系统的和完整的，这使得一些初学者很难学习。本文阐述了从投标到掌握实战操作系列的全过程。如果你想推广一个项目，那么你应该做好以下充分的准备，以便为下一阶段的推广做好准备。首先，市场分析，人群定位，整理出这个项目需要的所有关键词并分类。这里所建议的是，不同属性的关键字可以尽可能地分类为精细，这也是为促进精细化的账户结构做准备。精细账户结构划分原则:这里的精细账户是指每个计划下每个推广单元添加的关键词、相关联的创意和对应的登陆页面是否一一对应，这也是账户最终在线推广所带来的问题。通常情况下，一个促销账户不能产生最大的促销效果，部分是因为我们的账户结构，部分是因为促销人员的投放策略。因此，一个好的账户结构也关系到后期账户的生死(虽然有些夸张，但这是通过实战证明的)。这也是一些从事实战多年的投标人必须进行精细划分账户建设要求的原因之一，也是成为合格投标人的必要条件之一。进入扫描电镜行业的投标人应该记住，一个好的账户结构是推广前的一个好的开始。账户建设操作说明:我们用“男。本部门作为个案研究，在本部门“前列腺炎为一种疾病(推广计划)建立，投掷设备为移动端。在制定计划的过程中，您可能会遇到这些设置问题。(我们选择主要设置，忽略其他设置)1。促销计划的级别设置、名称、预算、时间段和启动区域。计划名称，“前列腺炎”是推广计划的名称。计划预算，为计划设定一个合理的预算来控制消耗，这往往被一些投标人员所忽视。如果该计划的消费突然上升，账户设置的总预算将最终达到预期并被推出进行推广。因此，必须设定促销计划的预算。计划的时间根据我们的促销要求而定。计划交货区域。如果您在多个地区交付，您可以为不同的推广地区设置多个推广计划名称，例如，前列腺炎-武汉，前列腺炎-其他地区。这也是建立账户结构的一种方式，其目的是监测、观察和控制各地区的消费情况。计划建设如图:2、提升单位级别设置、单位名称、单位移动规模投标、单位投标、无字。单位名称，如果我们想把相关的“前列腺炎”所有关键字都按属性分类，如症状，治疗，医院，费用等。在后期，每个促销单元的名称直接由这些具有不同属性的关键字类别来命名。我们使用“症状”前列腺炎。在计划中指定一个单位。单位移动比例竞价仅针对移动终端的竞价设置。刻度设置范围为0.1-10。如果计划仅针对pc终端启动，则单位比例设置为0.1。如果只为移动终端推出，规模设置为10，我们将“症状\\\"前列腺炎。细胞比例设置为10。单位竞价，单位竞价不是关键字的最终竞价，我们可以将其设置为1。没有单词，它是在设置的后期与帐户中的搜索单词报告一起添加的。3.关键字设置、关键字名称、投标价格、匹配模式、访问网址、移动访问网址。关键词名称在推广单元，我们将谈论“前列腺炎症状”。所有关键字都可以添加到该单元。出价，因为单位比率设置为10，我们的目标是移动端。此时，对关键词的竞价不是移动端的最终竞价(移动竞价=关键词竞价x比率10)，而是移动端的最终竞价。所有的出价都设置为1，然后我们将提升排名的实时视图或根据帐户背景中关键字的平均排名数据调整出价。匹配模式。关键词匹配有四种模式，精确匹配、短语匹配包括三种类型(精确、同义、核心)、广泛匹配+否定匹配。我们使用关键词“前列腺炎症状”。以“前列腺炎症状”为例。在各种匹配模式下触发的搜索词如下:精确匹配:精确匹配-前列腺炎症状(触发的搜索词与关键词的字面意思完全相同)。大多数采用这种匹配模式的词被一些竞争激烈的词和出价较高的词使用。短语匹配(包括3种模式):精确包含-男性前列腺炎症状，以及什么前列腺炎症状(触发搜索词完全包含关键字的字面词，前后插入)。匹配模式也用于一些高度竞争的词、疾病名称词和热门搜索词。同义词包括-前列腺症状、前列腺炎的表现和症状(触发的搜索词被颠倒、插入中间、同义词等。)。匹配模式大多是短词，使用稳定词。核心包含-前列腺炎、前列腺肥大和前列腺炎的治疗(触发式搜索词包含核心中带有关键词的短语、插入式和倒置式，并支持同义词匹配)。匹配模式主要由一些长尾词使用。\\n\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"}},"__N_SSG":true},"page":"/m/blog/[id]","query":{"id":"64"},"buildId":"8jAgZpzQKCvoPrM1F5fqL","assetPrefix":"/m","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/m/_next/static/chunks/polyfills-eb7870d6fc24185b31c0.js"></script><script src="/m/_next/static/chunks/main-d70e499b9fc2e260168f.js" async=""></script><script src="/m/_next/static/chunks/webpack-ccf5ab034a524403276a.js" async=""></script><script src="/m/_next/static/chunks/framework.b68933bbc8051ee73792.js" async=""></script><script src="/m/_next/static/chunks/15aa74ba903c25e1d58ba606517d0da83ebf6cc2.2ba09ac726dbe6ed414d.js" async=""></script><script src="/m/_next/static/chunks/pages/_app-c68742fde2723cccdf6b.js" async=""></script><script src="/m/_next/static/chunks/1845cb79c8977e10c4a4fd1790afdc3346ebac35.d22eb2e04b7e7f4ecabd.js" async=""></script><script src="/m/_next/static/chunks/pages/m/blog/%5Bid%5D-60c47628b13faa1ac508.js" async=""></script><script src="/m/_next/static/8jAgZpzQKCvoPrM1F5fqL/_buildManifest.js" async=""></script><script src="/m/_next/static/8jAgZpzQKCvoPrM1F5fqL/_ssgManifest.js" async=""></script></body></html>
