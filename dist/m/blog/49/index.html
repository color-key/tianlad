eg","createTime":"2020-07-14T15:14:47.000Z","updateTime":"2020-07-31T13:34:28.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"一.提升内容展现\\n对于一个基于SEO的网站，它在面对搜索引擎的时候，非常容易：被蜘蛛爬行、抓取、索引、排名。相对应的特定内容，提升在搜索结果中展现量。如果你有幸，进入TOP1-5，那么，你可能会获得更多的点击量。\\n营销成本低\\n你以往SEO是免费的，不用花钱吗，在这里我可以明确的和你讲SEO营销，同样也是需要成本的。但这个成本是一个相对值，它相比：DSP、PPC、社交媒体、软文营销等这类推广营销手段，所需要的ROI，还是很可观的。它并不需要大量的烧钱，甚至一个点击高达几十块。\\n二.提高产品转化率高\\n由于搜索引擎的搜索结果，具有较强的目的性，通常对于商业网站而言，只要是基于搜索结果而来的流量，它都是一个精准流量。\\n这点参考关键词竞价排名的推广，就非常明显，只要词排的对，产品转化就没有问题。这就是为什么SEM，仍然经久不衰的原因，但相比SEM，SEO还是很划算的，因此有的时候需要有效的衡量seo sem的选择。\\n搜索需求还在\\n简单理解，虽然搜索引擎面临新媒体平台的严峻挑战，但从现实的角度来讲，它依然存在，并且在稳步的运营。特别是随着视的发展，搜索引擎也开始全新的变化，比如：利用AI对视频内容的理解，对特定视频给予一定相关性的搜索排序。短期内，搜索引擎仍然会长期存在。\\n三.竞争对手在做\\n这是一个非常重要的因素，如果你不参与其中，你的竞争对手同样会在做，那么从品牌营销的角度来讲，如果不参与，你就相当于放弃基于搜索的战场，降低品牌曝光度。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"8d0dr\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":0}],\"data\":{}},{\"key\":\"6j40h\",\"text\":\"\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{\"0\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/35a626a4-97d1-4d9a-ae9a-528858277ff8fay.png\",\"style\":{\"textAlign\":\"center\"}}}}}","belongIds":"","status":"ENABLE"},"preBlog":{"id":48,"title":"网站快速收录的三部曲","keywords":"SEO优化,关键词优化,网站建设","description":"许多新建站的站长，都想想要网上排名，但是首先需要网站收录，但是很多时候明明是按着规范发的文章但还是不被百度收录，即便收录了也非常慢，快速被搜索引擎收录其实并不困难，困难的","thumbnail":"https://oss.faycz.com/59dc2a68-688d-4341-a449-50bcb09852e2fay.png","createTime":"2020-07-14T15:14:03.000Z","updateTime":"2020-07-31T13:34:28.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"许多新建站的站长，都想想要网上排名，但是首先需要网站收录，但是很多时候明明是按着规范发的文章但还是不被百度收录，即便收录了也非常慢，快速被搜索引擎收录其实并不困难，困难的事是把新的网站做出排名单一的一篇文章还是非常容易被收了的，那么现在和大家分享几点被百度快速收录文章的一些技巧。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"evrk5\",\"text\":\"第1、网站质量的是被百度快速收录的首要条件之一。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[{\"offset\":0,\"length\":24,\"style\":\"BOLD\"}],\"entityRanges\":[],\"data\":{}},{\"key\":\"5ds2e\",\"text\":\"有很多网站的内容虽然很多，并且也一直定期更新，但是搜索引擎爬虫却没有收录，这是什么原因呢?其实就是因为网站内容的质量问题。如果网站内容质量不够高，即使被收录了，很快也会被释放不再收录。互联网中很多信息采集的网站就是这种样子。他们每天的工作就是，利用程序从其他网站采集很多文章内容，然后将文章中几个比较重要的关键词变换成自己网站的关键词，然后发布到自己的网站上。这种行为在早期的网站优化中可能还能浑水摸鱼，经过好几年的算法更新，搜索引擎早已经学会了内容识别，会自动从网上抓取信息判断重复率，所以高质量的原创内容是搜索引擎爬虫喜欢的重要条件。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"7ts9p\",\"text\":\"第二、网站的内容数量也是收录的首要条件之一。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[{\"offset\":0,\"length\":22,\"style\":\"BOLD\"}],\"entityRanges\":[],\"data\":{}},{\"key\":\"amjg5\",\"text\":\"如果你的网站只发布一篇拥有相当高质量的，原创的文章，哪怕这篇文章干货满满，反向也很好，但也不会因此就会快速收录此篇文章。而且就算网站每天更新的文章很多，但也要是原创高质量的，本身企业员工还有很多其他事需要干，不可能存在如此好的经历去更新大量的高质量文章。所以在网站更新内容上，并不需要一味着追求数量，质量度也要保证，但并也不是对数量没有要求，也需要一定的数量，也要有一定的内容质量，然后才被搜索引擎爬行，就有机会被收录，这个平衡点是比较难把握的。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"6v1o1\",\"text\":\"第三、网站更新内容有一个规律时间。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[{\"offset\":0,\"length\":17,\"style\":\"BOLD\"}],\"entityRanges\":[],\"data\":{}},{\"key\":\"f915k\",\"text\":\"搜索引擎爬虫他是有自己的规律的，所以我们更新网站上传原创文章的时候要抓住爬虫的爬行规律。在每次爬行之前定时更新网站内容，这样搜索引擎如果每次来网站爬行都有新的内容可以抓取的话，那么对百度的判断机制来说，会认为我们网站为高质量网站，相对的也会更好的收录\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"3qq21\",\"text\":\"并不要每次更新大量文章，比如一次更新100篇，这样效果并不好，相反你可以每天坚持更新5篇原创文章，那么搜索引擎爬虫会认为你每天这个时候都会更新文章，还是质量不错的文章，网站自然的就很容易被收录，并且对后续也有很好的影响。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"5ha27\",\"text\":\"其实网站内容快速被收录的难度并不高，牢记以上的网站快速收录的三部曲，清楚明白的按照搜索引擎收录内容的规律，尽量按照要求满足，自然而然的内容就会快速收录完成\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"},"nextBlog":{"id":50,"title":"站点地图如何人工增强","keywords":"SEO优化,关键词优化,网站建设","description":"每个人都很熟悉网站地图，但百度建议你打开Etag来更好地利用网站地图。现在让我们来谈谈ETAG: ETAG介绍标签(实体标签)是一个网址的标签，","thumbnail":"https://oss.faycz.com/26191521-2e0f-40c7-8558-1477a8a19e19fay.jpeg","createTime":"2020-07-14T15:15:23.000Z","updateTime":"2020-07-31T13:34:28.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"每个人都很熟悉网站地图，但百度建议你打开Etag来更好地利用网站地图。现在让我们来谈谈ETAG: ETAG介绍标签(实体标签)是一个网址的标签，它用来表明网址对象是否已经改变，以便可以利用客户端的缓存(例如浏览器)。Etag首先由服务器生成，客户端通过向服务器返回令牌来请求服务器验证其(客户端)缓存。服务器使用它来确定页面是否已经被修改，如果没有，则返回304，而不必重新传输整个对象。网站地图1的现有缺点。发现更新不及时当网站或其网站地图更新时，百度很难及时发现和响应，因为百度很难持续检查网站内容和网站地图是否一直在更新。2.全量抓取，带宽消耗百度的网站地图抓取现在将网站地图文件完全下载。鉴于网站地图文件通常很大，而且这种下载可能会发生很多次，这将消耗网站的流量和带宽。在站点1上启用Etag的好处。在网站地图上启用ETag后，百度可以更快地响应网站地图上的更新。在不改变内容的情况下，服务器只发回304个响应头，流量消耗最小。在227元/人的正常情况下，每天24小时每秒响应的流量消耗仅为1870万m. 2。现在网站管理员平台对每个站点的活动站点地图爬行的数量有一个上限，并且这个功能不是对所有站点开放的。如果你的站点地图已经启用了ETag并且通过了测试，你就可以享受到百度在少量流量的情况下及时更新你的站点地图的功能，这样百度就可以更好的收集你站点的内容。Etag的作用是判断请求的文件是否已经被修改，主要是解决上次修改不能解决的一些问题:1 .某些文件可能会定期更改，但它们的内容不会更改(仅更改时间)。此时，客户端不希望认为文件已经被修改并重新获取；2.有些文件修改非常频繁，一秒钟内修改n次。if-modified-sink可以检查的粒度是二阶的，无法判断。3.有些服务器无法准确获取文件的最后修改时间。为此，HTTP1.1引入了Etag。然而，该标准没有具体说明Etag的内容是什么或如何实施。唯一的要求是Etag应该用双引号括起来。服务器生成Etag，客户端通过判断请求是否匹配或不匹配来验证资源是否被修改。我们通常使用如果不匹配。请求文件的过程可以如下:第一个请求:1 .客户端启动HTTP GET请求文件；2.服务器处理该请求，并返回文件内容和一堆标题，包括Etag(例如，“1ec5-502264e2ae4c0(假设服务器支持Etag生成并已打开Etag)。状态码200，如下图所示，第一次请求百度主页时，成功获得百度标识图片文件bd_logo1.png，状态码200，大小8.1KB。返回的标题包括ETAG(“Etag(“1e C5-502264 e2a E4 c 0”)。第二个要求:1。客户端发起一个文件的HTTP GET请求。此时，客户端同时发送一个如果不匹配的报头。此标题的内容是ETAG:Etag:1e C5-502264 e2ae 4c 0；在我们第一次请求时由服务器返回；2.服务器判断发送的Etag和计算的Etag匹配，并返回304而不是200，允许客户端继续使用本地缓存。如图所示，对于bd_logo1.png的这个请求，服务器只返回了Header，但没有返回大小为349B的内容。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"}},"__N_SSG":true},"page":"/m/blog/[id]","query":{"id":"49"},"buildId":"8jAgZpzQKCvoPrM1F5fqL","assetPrefix":"/m","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/m/_next/static/chunks/polyfills-eb7870d6fc24185b31c0.js"></script><script src="/m/_next/static/chunks/main-d70e499b9fc2e260168f.js" async=""></script><script src="/m/_next/static/chunks/webpack-ccf5ab034a524403276a.js" async=""></script><script src="/m/_next/static/chunks/framework.b68933bbc8051ee73792.js" async=""></script><script src="/m/_next/static/chunks/15aa74ba903c25e1d58ba606517d0da83ebf6cc2.2ba09ac726dbe6ed414d.js" async=""></script><script src="/m/_next/static/chunks/pages/_app-c68742fde2723cccdf6b.js" async=""></script><script src="/m/_next/static/chunks/1845cb79c8977e10c4a4fd1790afdc3346ebac35.d22eb2e04b7e7f4ecabd.js" async=""></script><script src="/m/_next/static/chunks/pages/m/blog/%5Bid%5D-60c47628b13faa1ac508.js" async=""></script><script src="/m/_next/static/8jAgZpzQKCvoPrM1F5fqL/_buildManifest.js" async=""></script><script src="/m/_next/static/8jAgZpzQKCvoPrM1F5fqL/_ssgManifest.js" async=""></script></body></html>
