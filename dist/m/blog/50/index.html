jpeg","createTime":"2020-07-14T15:15:23.000Z","updateTime":"2020-07-31T13:34:28.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"每个人都很熟悉网站地图，但百度建议你打开Etag来更好地利用网站地图。现在让我们来谈谈ETAG: ETAG介绍标签(实体标签)是一个网址的标签，它用来表明网址对象是否已经改变，以便可以利用客户端的缓存(例如浏览器)。Etag首先由服务器生成，客户端通过向服务器返回令牌来请求服务器验证其(客户端)缓存。服务器使用它来确定页面是否已经被修改，如果没有，则返回304，而不必重新传输整个对象。网站地图1的现有缺点。发现更新不及时当网站或其网站地图更新时，百度很难及时发现和响应，因为百度很难持续检查网站内容和网站地图是否一直在更新。2.全量抓取，带宽消耗百度的网站地图抓取现在将网站地图文件完全下载。鉴于网站地图文件通常很大，而且这种下载可能会发生很多次，这将消耗网站的流量和带宽。在站点1上启用Etag的好处。在网站地图上启用ETag后，百度可以更快地响应网站地图上的更新。在不改变内容的情况下，服务器只发回304个响应头，流量消耗最小。在227元/人的正常情况下，每天24小时每秒响应的流量消耗仅为1870万m. 2。现在网站管理员平台对每个站点的活动站点地图爬行的数量有一个上限，并且这个功能不是对所有站点开放的。如果你的站点地图已经启用了ETag并且通过了测试，你就可以享受到百度在少量流量的情况下及时更新你的站点地图的功能，这样百度就可以更好的收集你站点的内容。Etag的作用是判断请求的文件是否已经被修改，主要是解决上次修改不能解决的一些问题:1 .某些文件可能会定期更改，但它们的内容不会更改(仅更改时间)。此时，客户端不希望认为文件已经被修改并重新获取；2.有些文件修改非常频繁，一秒钟内修改n次。if-modified-sink可以检查的粒度是二阶的，无法判断。3.有些服务器无法准确获取文件的最后修改时间。为此，HTTP1.1引入了Etag。然而，该标准没有具体说明Etag的内容是什么或如何实施。唯一的要求是Etag应该用双引号括起来。服务器生成Etag，客户端通过判断请求是否匹配或不匹配来验证资源是否被修改。我们通常使用如果不匹配。请求文件的过程可以如下:第一个请求:1 .客户端启动HTTP GET请求文件；2.服务器处理该请求，并返回文件内容和一堆标题，包括Etag(例如，“1ec5-502264e2ae4c0(假设服务器支持Etag生成并已打开Etag)。状态码200，如下图所示，第一次请求百度主页时，成功获得百度标识图片文件bd_logo1.png，状态码200，大小8.1KB。返回的标题包括ETAG(“Etag(“1e C5-502264 e2a E4 c 0”)。第二个要求:1。客户端发起一个文件的HTTP GET请求。此时，客户端同时发送一个如果不匹配的报头。此标题的内容是ETAG:Etag:1e C5-502264 e2ae 4c 0；在我们第一次请求时由服务器返回；2.服务器判断发送的Etag和计算的Etag匹配，并返回304而不是200，允许客户端继续使用本地缓存。如图所示，对于bd_logo1.png的这个请求，服务器只返回了Header，但没有返回大小为349B的内容。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"},"preBlog":{"id":49,"title":"企业公司官网为什么要做SEO优化？","keywords":"SEO优化,关键词优化,网站建设","description":"一 提升内容展现对于一个基于SEO的网站，它在面对搜索引擎的时候，非常容易：被蜘蛛爬行、抓取、索引、排名。相对应的特定内容，提升在搜索","thumbnail":"https://oss.faycz.com/beb92bc4-8fed-405d-8547-8e0356832b75fay.jpeg","createTime":"2020-07-14T15:14:47.000Z","updateTime":"2020-07-31T13:34:28.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"一.提升内容展现\\n对于一个基于SEO的网站，它在面对搜索引擎的时候，非常容易：被蜘蛛爬行、抓取、索引、排名。相对应的特定内容，提升在搜索结果中展现量。如果你有幸，进入TOP1-5，那么，你可能会获得更多的点击量。\\n营销成本低\\n你以往SEO是免费的，不用花钱吗，在这里我可以明确的和你讲SEO营销，同样也是需要成本的。但这个成本是一个相对值，它相比：DSP、PPC、社交媒体、软文营销等这类推广营销手段，所需要的ROI，还是很可观的。它并不需要大量的烧钱，甚至一个点击高达几十块。\\n二.提高产品转化率高\\n由于搜索引擎的搜索结果，具有较强的目的性，通常对于商业网站而言，只要是基于搜索结果而来的流量，它都是一个精准流量。\\n这点参考关键词竞价排名的推广，就非常明显，只要词排的对，产品转化就没有问题。这就是为什么SEM，仍然经久不衰的原因，但相比SEM，SEO还是很划算的，因此有的时候需要有效的衡量seo sem的选择。\\n搜索需求还在\\n简单理解，虽然搜索引擎面临新媒体平台的严峻挑战，但从现实的角度来讲，它依然存在，并且在稳步的运营。特别是随着视的发展，搜索引擎也开始全新的变化，比如：利用AI对视频内容的理解，对特定视频给予一定相关性的搜索排序。短期内，搜索引擎仍然会长期存在。\\n三.竞争对手在做\\n这是一个非常重要的因素，如果你不参与其中，你的竞争对手同样会在做，那么从品牌营销的角度来讲，如果不参与，你就相当于放弃基于搜索的战场，降低品牌曝光度。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"8d0dr\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":0}],\"data\":{}},{\"key\":\"6j40h\",\"text\":\"\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{\"0\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/35a626a4-97d1-4d9a-ae9a-528858277ff8fay.png\",\"style\":{\"textAlign\":\"center\"}}}}}","belongIds":"","status":"ENABLE"},"nextBlog":{"id":51,"title":"有哪些因素会影响关键词排名？","keywords":"SEO优化,关键词优化,网站建设","description":"在搜索引擎优化的整个过程和结果中，无论是专业的技术人员还是一些非专业的客户网站经理，他们都非常关心网站关键词的排名。许多人经常问相","thumbnail":"https://oss.faycz.com/58f67cc1-0ce3-4058-9ce0-a03a3d47ceb4fay.png","createTime":"2020-07-14T15:15:58.000Z","updateTime":"2020-07-31T13:34:28.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"在搜索引擎优化的整个过程和结果中，无论是专业的技术人员还是一些非专业的客户网站经理，他们都非常关心网站关键词的排名。许多人经常问相关的关键词必须在列表或主页的顶部多长时间。也许很多人会问有多少关键词可以优化到主页等等。原因是网站上的关键词排名已经成为资格证书最直观、最有效的实施方式，并且已经成为基本上所有相关方更加关注的第四个讨论话题。然而，在实际的搜索引擎优化中，有许多因素影响着网站的关键词排名，不能完全被搜索引擎优化所操纵。因此，首尔只能在整个过程中对网站进行有益的调整和解决。那么，在主要的搜索引擎优化中，与关键词排名相关的是什么？以下是和云友网的小编辑一起看的，希望能对你有所帮助。首先，网站的关键词排名与网站的质量和内容有着重要的关系。网站制作质量和网站内容写作质量一直是网站搜索引擎优化的重中之重和基础工作。也可以说，没有这两个任务，就没有网站搜索引擎优化的出路。显然，在过去一些网站的搜索引擎优化的整个过程中，这两个任务因此被一些搜索引擎优化者所忽略。一些应用其他方法的方法，抛开原来的方法，走到最后，已经开始追求完美和一些简单的优化排名。自然的相关实际结果不容易实现，即使有排名，不稳定的情况也经常发生。第二，所选关键词的竞争程度也会影响关键词在网站上的排名。关键词的市场竞争程度有很大不同。一些行业正面临严峻的形势，有更多的人在做搜索引擎优化工作。在那之后，改善将会相对缓慢。相比之下，如果关键词的市场竞争水平不是很高的话，以后会更容易赶上，而且仍然需要一年左右的时间才能有一个稳定的高排名。因此，在一些搜索引擎的相关建议中，建议在选择关键词时尽可能避开流行词，所有这些都是为了帮助大量网站创建者开发合适的网站主题风格和关键词。对于官方网站来说，一个不能改变关键词的行业或企业，仍然应该有有效的期待。第三，他们自己网站的变化也会影响网站关键词排名的变化。在网站运行的整个过程中，会有一些技术上的返工。当时，如果重做涉及的内容比较大，就会导致短期搜索引擎排名出现不稳定的现象。也有这样的网站，由于某些原因，导致不稳定的浏览，这也将影响搜索引擎排名的稳定性，等等。因此，SEO优化在当时必须特别注意网站的可靠性。第四，搜索引擎相关规则的变化可能会影响网站关键词的排名位置。搜索引擎一直是发展的趋势，不断完善搜索引擎的技术和规则。因此，对于搜索引擎优化开发技术来说，它也是根据搜索引擎的相关规则而变化的。因此，当常规发音改变时，它将导致网站上关键词排名的短期变化。为了应对这种变化，网站应该在整个优化过程中立即按照规则进行修改，以确保相关的关键词排名能够稳定。这些是影响网站关键词排名的因素。我希望这个解释能对你的优化工作有所帮助。或许还有其他因素，如外部链接、用户浏览状态等，将在影响因素中进行衡量。但总而言之，向用户展示良好的预览感觉是最终目标。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"}},"__N_SSG":true},"page":"/m/blog/[id]","query":{"id":"50"},"buildId":"eACnBCkVVb7JlkXsiQ-nn","assetPrefix":"/m","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/m/_next/static/chunks/polyfills-eb7870d6fc24185b31c0.js"></script><script src="/m/_next/static/chunks/main-d70e499b9fc2e260168f.js" async=""></script><script src="/m/_next/static/chunks/webpack-ccf5ab034a524403276a.js" async=""></script><script src="/m/_next/static/chunks/framework.b68933bbc8051ee73792.js" async=""></script><script src="/m/_next/static/chunks/15aa74ba903c25e1d58ba606517d0da83ebf6cc2.2ba09ac726dbe6ed414d.js" async=""></script><script src="/m/_next/static/chunks/pages/_app-c68742fde2723cccdf6b.js" async=""></script><script src="/m/_next/static/chunks/1845cb79c8977e10c4a4fd1790afdc3346ebac35.d22eb2e04b7e7f4ecabd.js" async=""></script><script src="/m/_next/static/chunks/pages/m/blog/%5Bid%5D-60c47628b13faa1ac508.js" async=""></script><script src="/m/_next/static/eACnBCkVVb7JlkXsiQ-nn/_buildManifest.js" async=""></script><script src="/m/_next/static/eACnBCkVVb7JlkXsiQ-nn/_ssgManifest.js" async=""></script></body></html>
