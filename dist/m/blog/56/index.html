peg","createTime":"2020-07-14T15:20:27.000Z","updateTime":"2020-07-31T13:34:41.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"框架就像房子的结构。它将有一个很好的用户体验来决定网站的栏目和每个页面的部分可以表达什么。例如，我们常见的企业网站主要有“关于我们，产品中心，新闻趋势，客户案例，联系我们”等栏目，其实这是最简单的栏目设置，但也经常可以显示客户关怀栏目，有些栏目可以删除，不要画蛇添足。为什么要尽快改进网站的内容？因为一些朋友使用现成的网站建设程序，在网站的源代码中，机器人的网站建设程序基本上是默认对搜索引擎开放的，只有一些程序的核心代码被屏蔽，搜索引擎是禁止抓取的。一些朋友在设置网站时可能没有注意到机器人的设置，他们在站着的时候进行了修改和优化，导致网站快照更新延迟。一些朋友的网站可能在几天内就被收录了，但是百度快照在一两个月内刚刚开始建立他们的网站。建议那些有能力的人现在就在本地网站上做好工作。一些网站建立后，该网站将再次启动。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"},"preBlog":{"id":55,"title":"修改网站时应该注意防止掉排名","keywords":"SEO优化,关键词优化,网站建设","description":"公司经历了多年的发展趋势。以前的网站在设计方案和功能上逐渐不能满足要求。这个网站现在必须升级。必要的准备工作必须在网站修改和升级前","thumbnail":"https://oss.faycz.com/3ca48f60-5f45-4886-906d-ea95d513a0cffay.jpeg","createTime":"2020-07-14T15:19:57.000Z","updateTime":"2020-07-31T13:34:41.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"公司经历了多年的发展趋势。以前的网站在设计方案和功能上逐渐不能满足要求。这个网站现在必须升级。必要的准备工作必须在网站修改和升级前后完成。经过多年的宣传和规划，客户必须经常查询网站。因此，修订应允许网站线性添加到新网站，以防止页面视图丢失。今天，搜索引擎优化自学教程网站将给出网站修改前后需要做什么的详细解释。在网站修改前一到两个月，要修改的网站信息应该以在网站醒目位置公示的方式告知用户，让用户心中有数，防止新网站突然发布，让用户对企业官方网站的真实性和有效性产生怀疑。当您的网站属于可操作性强的网站时，最好在改版前做好收集用户建议和意见的工作，以提高网站改版的实际效果。网站改版有两种方法:更改域名和不更改域名。网站改版前后两种方法所需的工作也不同。在更改最新域名的情况下，旧网站可以一直存在。当您的网站被修改时，使用301技术将旧网站的所有网页跳转到新域名对应的网页，并做好相关提醒工作。301自动跳转可以合理地将百度搜索引擎中旧域名的权重值引导到新网站，这样百度搜索引擎上的页面视图就会因为域名的改变而丢失。如果域名不被拆除和替换，301自动跳转技术也必须采用。由于新网页的详细地址不能与先前网页的地址保持相同，至少目的与上述相同。有时网站在那时被修改，有时因为各种原因不得不关闭。目前，除了提前公告和关闭网站提醒用户注意网页外，还有一个关键步骤，那就是去百度搜索引擎的百度爬虫后台管理，增加关闭网站的维护。关闭网站的维护通知搜索引擎该网站属于关闭状态，然后临时保存数据库索引百度，停止抓取该网站，并允许百度搜索引擎在网站修复后根据应用程序再次抓取该网站。这样做的好处是防止网站因之前的网站优化工作关闭而失败。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"},"nextBlog":{"id":57,"title":"新站关键词排名波动的为何那么大","keywords":"SEO优化,关键词优化,网站建设","description":"所谓360线，排队出冠军，在seo这个行业也是一样的，也许人家和你优化了同一个网站，人家的网站排名上升了，你的网站排名没有变，也许你的网","thumbnail":"https://oss.faycz.com/c0b8adc5-de45-4e56-b35c-e7e6ba6a6d59fay.jpeg","createTime":"2020-07-14T15:21:58.000Z","updateTime":"2020-07-31T13:34:41.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"所谓360线，排队出冠军，在seo这个行业也是一样的，也许人家和你优化了同一个网站，人家的网站排名上升了，你的网站排名没有变，也许你的网站收录比人家的好，应该怎么做，让我们分析一下新站关键词排名波动是由什么原因造成的？1.我们的网站是否有问题，网站代码是否可以简化，robots.txt文件是否正确，网站301重定向和404错误页面，网站地图和网站地图是否可以提交给百度等。2.网站的加载速度是否正常，也就是说，我们服务器的质量是否能够达到响应范围。如果服务器不改变，其他人的网站将直接出现，但你的网站将在不可避免的时间加载。用户点击网站，发现加载时间太长，搜索引擎蜘蛛会因为爬行困难而放弃你的网站。不会出现在网站管理员设备中的索引数量不会自然排序。3.网站关注的关键词传播过于广泛，直接导致网站权重严重划分，相应的关键词密度被大量登录。焦点关键词站可能会成为一个大型网站。4.百度对网站有一定的评价期。网站关键词的竞争强度高，我们网站上搜索引擎的评价周期相对较长。因此，在选择关键词时，我们最好先选择小词。如果百度对我们网站的评价周期更低，我们也可以获得更准确的客户流量。这个网站的内容太简单了。目前，许多行业在其网站上都有相关内容。第一个内容不容易写。所有网站管理员将从网络上的其他人那里随机选择文章。下一组不可避免的拼写丰富了网站并确保了其完整性。当网站上线时，百度确实停止了收集你的文章，但是这个领域的文章太多了。网站上的文章质量可能无法增加一定的数量，其他人的文章肯定会被排名。你不能直接模仿别人。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"}},"__N_SSG":true},"page":"/m/blog/[id]","query":{"id":"56"},"buildId":"eACnBCkVVb7JlkXsiQ-nn","assetPrefix":"/m","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/m/_next/static/chunks/polyfills-eb7870d6fc24185b31c0.js"></script><script src="/m/_next/static/chunks/main-d70e499b9fc2e260168f.js" async=""></script><script src="/m/_next/static/chunks/webpack-ccf5ab034a524403276a.js" async=""></script><script src="/m/_next/static/chunks/framework.b68933bbc8051ee73792.js" async=""></script><script src="/m/_next/static/chunks/15aa74ba903c25e1d58ba606517d0da83ebf6cc2.2ba09ac726dbe6ed414d.js" async=""></script><script src="/m/_next/static/chunks/pages/_app-c68742fde2723cccdf6b.js" async=""></script><script src="/m/_next/static/chunks/1845cb79c8977e10c4a4fd1790afdc3346ebac35.d22eb2e04b7e7f4ecabd.js" async=""></script><script src="/m/_next/static/chunks/pages/m/blog/%5Bid%5D-60c47628b13faa1ac508.js" async=""></script><script src="/m/_next/static/eACnBCkVVb7JlkXsiQ-nn/_buildManifest.js" async=""></script><script src="/m/_next/static/eACnBCkVVb7JlkXsiQ-nn/_ssgManifest.js" async=""></script></body></html>
