ff-e6701cfa6ee8fay.jpeg","createTime":"2020-07-15T02:56:35.000Z","updateTime":"2020-07-31T13:48:02.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"404页对于改善网站的用户体验非常重要。如果你的网站没有404页，当用户不小心输入了错误的网址或者访问了一些被删除的网页，他们会看到默认的错误信息。如下:当用户看到如图所示的404条错误信息时，你可以从另一个角度思考，作为网站的浏览器你会怎么做？恐怕每个人都会选择直接关闭网页。这样的页面对用户非常不友好。首先，大多数用户根本不理解这些信息的含义。其次，他们不为用户提供返回网站的链接。在互联网时代，信息是普遍的，你不是唯一拥有用户想要的信息的网站。用户有很多选择，因此你的网站流量被浪费了。错误是不可避免的。随着网站在线时间的增加，服务器需要承载越来越多的内容。一些网站管理员会删除一些没有索引的页面，以减轻服务器的压力。然而，在很多情况下，他们只是删除了页面的内容，却忘记了删除页面在其他地方留下的链接(基本上不可能记住哪里还有链接)。当用户点击这些链接时，404条错误信息将不可避免地出现在用户面前。我们可以做的是建立一个相对友好的404错误页面，这样用户就可以清楚地知道到底哪里出错了，并为用户提供一个返回到网站的链接，让用户继续浏览我们的网站。这样做可以有效地降低我们网站的跳转率，这对网站搜索引擎优化至关重要。以上内容已经回答了404页对于网站搜索引擎优化的重要性，那么杭州搜索引擎优化将向您解释如何正确设置您网站的404页:1。首先，你需要一个404页的模板。404页面和网站的其他页面一样，是通过加载相应的html文件在用户面前显示页面的浏览器。因此，你需要提前准备一个你喜欢的404页模板。那么，我在哪里可以得到404页？目前，获得404页的方法主要有三种:1)寻找一些成熟的网站，如携程、腾讯、阿里等。故意在这些网站的链接地址上输入错误的链接地址将会加载该网站的404页。右键单击另存为在本地保存404页(注意保存时选择“网页，全部”选项)。2)该网站还有许多404页模板可供下载。你可以去模板屋、模板王等材料网站下载，注意不要选择太华丽的404模板，以免影响404页面的加载速度，或者以实用为主。3)如果你有一定的代码基础，你也可以自己制作404页，不需要太复杂的代码。2.修改404页面内容。在您准备好404页文件后，您还需要修改页面的内容，如链接地址修改、文本内容修改等。在这里，我会用实际的例子来解释，这样不懂代码的朋友就可以轻松掌握设置404页的方法。我从材料网站下载了一个404页的模板:如你所见，它包含四个文件，即css样式、字体文件、图片文件和404页，所有这些都是必需的。那么我们需要做什么改变呢？事实上，只有index.html文件需要修改。使用代码编辑软件，如Dreamweaver或记事本++打开index.html文件。我们需要改变的第一件事是我们网站首页的链接地址。接下来，我们将修改css和图片文件的引入路径，最好是以绝对路径的形式，即相对于站点根目录的路径修改。最后一步要求我们修改模板中的文本内容。修改完成后，我们最好重命名index.html文件和包含四个文件的文件夹，比如404.html和404。这样做的好处是便于我们在网站的根目录中识别该文件。3.使用ftp上传404文件夹。打开ftp，连接到我们网站的根目录，并将404文件夹上传到根目录。4.在空的背景下设置404页。以阿里云的主机管理背景为例:点击浏览，在网站根目录下选择相应的404页文件，点击提交，设置成功。5.测试404页是否能正常显示，第一页的链接是否能正常打开。不知道如何设置自己网站的404页的朋友，如果一步一步地按照上面描述的404页设置方法，肯定不会有问题。我希望我的分享能帮助每个人。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"},"preBlog":{"id":67,"title":"网站主页的权重分析:高权重来自这四个方面","keywords":"SEO优化,关键词优化,网站建设","description":"网站的第一页是最重要的。无论是栏目页面还是网站的内页，都不能简单地从权重的角度与首页进行比较。因此，当与其他网站交换友情链接时，你","thumbnail":"https://oss.faycz.com/4c981941-f35e-45fc-ab46-4c6738050c1cfay.jpeg","createTime":"2020-07-14T15:29:20.000Z","updateTime":"2020-07-31T13:47:19.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"网站的第一页是最重要的。无论是栏目页面还是网站的内页，都不能简单地从权重的角度与首页进行比较。因此，当与其他网站交换友情链接时，你通常使用首页进行交流。如果你想利用内页与其他网站的首页进行链接交换，你的网站必须有很高的权重。否则，没有人愿意遭受这么大的损失。因为第一页的权重最大，所以有一种极端的方式来发挥它，那就是优先考虑第一页。但是这种极端的打法不是很好。第一页是基础，但仍然需要一个完整的内页。在头版上要更加专业。网站首页权重高的主要原因有四个:第一，网站地址和与总域名相关的内部页面首页不同。首页网站是内页网站的简化版。在这种情况下，第一页上的链接也是网站地址，这将持续更长时间在线。即使网站经过微调，第一页的网址也不会被移动。除非是网络范围的维护。稳定的网络地址意味着更高的时间权重，通常包括域名和网站建设的长度。域名时间和网站建设时间有一定的差异。很多时候域名已经注册了很长一段时间，而那时网站才刚刚建成。一般来说，域名持续的时间越长，使用该域名的网站获得的权重就越大。同样，网站建立的时间越长，它自然会获得越多的权重。然而，这里应该注意的是，域名没有被K跨越，作弊在很长一段时间内没有发生。网站并没有成为时间长河中的一个死站，而是一个持续运营的网站。随着时间的推移，这样的网站会越来越重。第二，链接收集网站的主页是整个网站的根，99%的网页将有链接到主页。除了网站的内部链接之外，大多数外部链接的构建也指向第一页，甚至许多网站使用第一页作为登陆页。外部网站的导入权重，以及内部整合和蜘蛛爬行，都会使首页的链接权重高于内页。对于百度来说，只有一个包含网站的页面会被赋予相应的权重，对用户的帮助越大，网页的权重就越大。虽然很多搜索引擎优化网站都有很高的内部页面权重，但是这些内部页面经常会将链接转到第一页，这将会给第一页带来更大的权重，并且一个网站的第一页指向的内部页面的数量也是最大的，所以权重转移会更多。因此，第一页的页面权重最高。第三，网站地图和目录不仅仅是链接的集合，也是用户对主页的概念，就像当我们打开一本书时，我们首先看到的是目录页面。当我们检索这本书的内容时，首先要打开目录页。主页扮演着同样的角色。搜索引擎的算法也为用户服务。如果包含的页面对用户有用，搜索引擎会给出高分。相对于内页，首页可以更好地解决用户的需求，所以权重自然高。当然，还有一个极端的情况，那就是在一个网站中，首页的权重没有内页的权重高。这种情况通常是不正常的。例如，内页的外链比首页的外链多，首页的关键词密度太大而不能降级，首页的相关性太弱而不能满足用户的需求等。，这些都是不正常的。如果一个内部页面的重量超过了第一个页面的重量，那么爆炸物品引爆网络是正常的。总之，第一页的权重是网站权重的最大部分，但只做第一页的权重而不考虑内部页面是不够的，也不能过分忽视第一页的力量，要合理分配资源，确保第一页在健康的范围内。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"},"nextBlog":{"id":69,"title":"网站建设中需要熟悉的要点","keywords":"网站建设,关键词优化","description":"企业建立WAP网站的关键仍然是产品展示。移动客户访问企业的WAP网站通常是有准备的。","thumbnail":"https://oss.faycz.com/3c88b06e-cda3-467c-910b-0a0158154a28fay.jpeg","createTime":"2020-07-24T06:56:11.000Z","updateTime":"2020-07-31T13:49:51.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"企业建立WAP网站的关键仍然是产品展示。移动客户访问企业的WAP网站通常是有准备的。他们想知道产品的详细参数或价格。因此，边肖认为，在建立WAP网站的过程中，主要产品会展示在前面，各种参数或价格会详细说明。同时，企业的新产品信息也可以被适当地介绍给访问者，让他们对你的产品有一个初步的了解。普通人都知道，WAP网站的建设，其企业宣传能很好地体现文字，所以在建设过程中，不仅要简单明了，还要突出企业的核心理念。一般来说，企业的机构设置、规模、联系方式和主营业务是参观者了解企业的主要内容。特别是，联系可以被挑选出来，以促进联系和联系，从而带来更多的潜在客户资源。对于企业客户服务，WAP网站可能比传统网站更有效。客户服务包括客户咨询和投诉两个方面。企业通过WAP客户服务平台，只要能通过手机企业向客户咨询或投诉，就能与客户建立一对一的联系，企业可以快速响应客户的咨询或投诉。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"}},"__N_SSG":true},"page":"/m/blog/[id]","query":{"id":"68"},"buildId":"eACnBCkVVb7JlkXsiQ-nn","assetPrefix":"/m","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/m/_next/static/chunks/polyfills-eb7870d6fc24185b31c0.js"></script><script src="/m/_next/static/chunks/main-d70e499b9fc2e260168f.js" async=""></script><script src="/m/_next/static/chunks/webpack-ccf5ab034a524403276a.js" async=""></script><script src="/m/_next/static/chunks/framework.b68933bbc8051ee73792.js" async=""></script><script src="/m/_next/static/chunks/15aa74ba903c25e1d58ba606517d0da83ebf6cc2.2ba09ac726dbe6ed414d.js" async=""></script><script src="/m/_next/static/chunks/pages/_app-c68742fde2723cccdf6b.js" async=""></script><script src="/m/_next/static/chunks/1845cb79c8977e10c4a4fd1790afdc3346ebac35.d22eb2e04b7e7f4ecabd.js" async=""></script><script src="/m/_next/static/chunks/pages/m/blog/%5Bid%5D-60c47628b13faa1ac508.js" async=""></script><script src="/m/_next/static/eACnBCkVVb7JlkXsiQ-nn/_buildManifest.js" async=""></script><script src="/m/_next/static/eACnBCkVVb7JlkXsiQ-nn/_ssgManifest.js" async=""></script></body></html>
