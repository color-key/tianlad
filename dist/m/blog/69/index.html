20-07-24T06:56:11.000Z","updateTime":"2020-07-31T13:49:51.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"企业建立WAP网站的关键仍然是产品展示。移动客户访问企业的WAP网站通常是有准备的。他们想知道产品的详细参数或价格。因此，边肖认为，在建立WAP网站的过程中，主要产品会展示在前面，各种参数或价格会详细说明。同时，企业的新产品信息也可以被适当地介绍给访问者，让他们对你的产品有一个初步的了解。普通人都知道，WAP网站的建设，其企业宣传能很好地体现文字，所以在建设过程中，不仅要简单明了，还要突出企业的核心理念。一般来说，企业的机构设置、规模、联系方式和主营业务是参观者了解企业的主要内容。特别是，联系可以被挑选出来，以促进联系和联系，从而带来更多的潜在客户资源。对于企业客户服务，WAP网站可能比传统网站更有效。客户服务包括客户咨询和投诉两个方面。企业通过WAP客户服务平台，只要能通过手机企业向客户咨询或投诉，就能与客户建立一对一的联系，企业可以快速响应客户的咨询或投诉。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"},"preBlog":{"id":68,"title":"第404页是什么？如何建立404页的网站？","keywords":"SEO优化,关键词优化,网站建设","description":"404页对于改善网站的用户体验非常重要。如果你的网站没有404页，当用户不小心输入了错误的网址或者访问了一些被删除的网页，他们会看到默认","thumbnail":"https://oss.faycz.com/00a47746-724a-4537-afff-e6701cfa6ee8fay.jpeg","createTime":"2020-07-15T02:56:35.000Z","updateTime":"2020-07-31T13:48:02.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"404页对于改善网站的用户体验非常重要。如果你的网站没有404页，当用户不小心输入了错误的网址或者访问了一些被删除的网页，他们会看到默认的错误信息。如下:当用户看到如图所示的404条错误信息时，你可以从另一个角度思考，作为网站的浏览器你会怎么做？恐怕每个人都会选择直接关闭网页。这样的页面对用户非常不友好。首先，大多数用户根本不理解这些信息的含义。其次，他们不为用户提供返回网站的链接。在互联网时代，信息是普遍的，你不是唯一拥有用户想要的信息的网站。用户有很多选择，因此你的网站流量被浪费了。错误是不可避免的。随着网站在线时间的增加，服务器需要承载越来越多的内容。一些网站管理员会删除一些没有索引的页面，以减轻服务器的压力。然而，在很多情况下，他们只是删除了页面的内容，却忘记了删除页面在其他地方留下的链接(基本上不可能记住哪里还有链接)。当用户点击这些链接时，404条错误信息将不可避免地出现在用户面前。我们可以做的是建立一个相对友好的404错误页面，这样用户就可以清楚地知道到底哪里出错了，并为用户提供一个返回到网站的链接，让用户继续浏览我们的网站。这样做可以有效地降低我们网站的跳转率，这对网站搜索引擎优化至关重要。以上内容已经回答了404页对于网站搜索引擎优化的重要性，那么杭州搜索引擎优化将向您解释如何正确设置您网站的404页:1。首先，你需要一个404页的模板。404页面和网站的其他页面一样，是通过加载相应的html文件在用户面前显示页面的浏览器。因此，你需要提前准备一个你喜欢的404页模板。那么，我在哪里可以得到404页？目前，获得404页的方法主要有三种:1)寻找一些成熟的网站，如携程、腾讯、阿里等。故意在这些网站的链接地址上输入错误的链接地址将会加载该网站的404页。右键单击另存为在本地保存404页(注意保存时选择“网页，全部”选项)。2)该网站还有许多404页模板可供下载。你可以去模板屋、模板王等材料网站下载，注意不要选择太华丽的404模板，以免影响404页面的加载速度，或者以实用为主。3)如果你有一定的代码基础，你也可以自己制作404页，不需要太复杂的代码。2.修改404页面内容。在您准备好404页文件后，您还需要修改页面的内容，如链接地址修改、文本内容修改等。在这里，我会用实际的例子来解释，这样不懂代码的朋友就可以轻松掌握设置404页的方法。我从材料网站下载了一个404页的模板:如你所见，它包含四个文件，即css样式、字体文件、图片文件和404页，所有这些都是必需的。那么我们需要做什么改变呢？事实上，只有index.html文件需要修改。使用代码编辑软件，如Dreamweaver或记事本++打开index.html文件。我们需要改变的第一件事是我们网站首页的链接地址。接下来，我们将修改css和图片文件的引入路径，最好是以绝对路径的形式，即相对于站点根目录的路径修改。最后一步要求我们修改模板中的文本内容。修改完成后，我们最好重命名index.html文件和包含四个文件的文件夹，比如404.html和404。这样做的好处是便于我们在网站的根目录中识别该文件。3.使用ftp上传404文件夹。打开ftp，连接到我们网站的根目录，并将404文件夹上传到根目录。4.在空的背景下设置404页。以阿里云的主机管理背景为例:点击浏览，在网站根目录下选择相应的404页文件，点击提交，设置成功。5.测试404页是否能正常显示，第一页的链接是否能正常打开。不知道如何设置自己网站的404页的朋友，如果一步一步地按照上面描述的404页设置方法，肯定不会有问题。我希望我的分享能帮助每个人。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"},"nextBlog":{"id":70,"title":"网站关键词排名下降的一般和具体原因是什么","keywords":"SEO优化,关键词优化,网站建设","description":"网站上关键词排名的下降是我们都不想看到的，但是我们必须经历关键词排名的下降，所以让我们具体看看是什么导致了下降。","thumbnail":"https://oss.faycz.com/2960259d-ef32-4fde-a7ff-c29437f50952fay.png","createTime":"2020-07-24T06:56:57.000Z","updateTime":"2020-07-31T13:49:29.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"网站上关键词排名的下降是我们都不想看到的，但是我们必须经历关键词排名的下降，所以让我们具体看看是什么导致了下降。1、搜索引擎算法调整搜索引擎算法调整，网站关键词排名会一直波动，或升或降，但我们需要稳住阵脚。只要我们使用正式的方式来优化，不管它们如何变化，我们的关键词排名总是会上升。2、友情链接有网站惩罚友情链接可以提高网站的权重，但是一旦友情链接被惩罚，我们需要及时删除它。否则，我们的网站也会受到处罚。友谊相当于为网站投票。一旦你投票给一个被处罚的网站，你的网站能不失去它的排名吗？3、网站出现重大修改一旦网站出现重大修改，那么你的关键词排名肯定会受到一定的影响。你需要做的是尽可能地减少减少。修改完成后，您可以提交修改原则并进行一些原始更新和高质量的外部链接，这样您的网站排名将恢复得更快。4.您的网站服务器速度太慢。如果你的网站服务器太慢，搜索引擎蜘蛛将很难抓取你的网站。如果它持续很长时间，你的网站列表和排名将受到很大影响。具体问题可以通过搜索引擎平台查看。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"}},"__N_SSG":true},"page":"/m/blog/[id]","query":{"id":"69"},"buildId":"eACnBCkVVb7JlkXsiQ-nn","assetPrefix":"/m","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/m/_next/static/chunks/polyfills-eb7870d6fc24185b31c0.js"></script><script src="/m/_next/static/chunks/main-d70e499b9fc2e260168f.js" async=""></script><script src="/m/
