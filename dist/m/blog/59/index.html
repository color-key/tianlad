.png","createTime":"2020-07-14T15:24:53.000Z","updateTime":"2020-07-31T13:34:41.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"到2020年中期，回头看看“老海报司机”杜蕾斯（Durex），可以说是颇有成效！\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"e3t5t\",\"text\":\"除了维持社交媒体平台的日常运营外，节日和热点也没有减少。数量增加，质量提高。在海报表现上，杜蕾斯的水平可以说在视觉上得到了提高，色调得到了稳定，表达形式变得多样化，文案与图片之间的合作更加默契，我再次成为粉丝！\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"e0dgt\",\"text\":\"01\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[{\"offset\":0,\"length\":2,\"style\":\"BOLD\"}],\"entityRanges\":[],\"data\":{}},{\"key\":\"5s1k\",\"text\":\"喜欢热点的杜蕾斯（Durex）：热点不多，性能出色\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[{\"offset\":0,\"length\":25,\"style\":\"BOLD\"}],\"entityRanges\":[],\"data\":{}},{\"key\":\"3iqo9\",\"text\":\"2020年上半年，杜蕾斯（Durex）并没有很多热点，但是他的表现很一般。推出新的iPhone SE；微信深色模式； NASA站立式扫帚挑战；火遍网络的小瓶子...每一张海报都有简洁的文字和图片中的深刻含义。杜蕾斯小猎犬确实有自己的一套，即使您删除LOGO，也可以猜到。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"18m6o\",\"text\":\"外出时要注意安全。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"ai0is\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":0}],\"data\":{}},{\"key\":\"30gnc\",\"text\":\"\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"egicu\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":1}],\"data\":{}},{\"key\":\"mn29\",\"text\":\"\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"8iq2s\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":2}],\"data\":{}},{\ 2-a19a-4c307b3d9918fay.png","createTime":"2020-07-14T15:22:20.000Z","updateTime":"2020-07-31T13:34:41.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"b81cs\",\"text\":\"回顾两年前，微博还提议加强对热点搜索列表，热点主题列表等的整改，但紧随其后的是增强了热点搜索交易。购买热门搜索和刷遍热门搜索逐渐成为业界的公开秘密。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"531g9\",\"text\":\"        随着短视频，现场直播等多元化的信息和信息平台的兴起，微信和豆阴已经成为热点，而这次，微博整顿的机会和时间更加紧迫。在微博搜索停止后一周内，用户将使用哪个平台？整改结束后，微博搜索是否可以让客户感受到互联网的一片净土？\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"95bi0\",\"text\":\"“购买热搜”正在加剧，过度的营销损害了用户的利益\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[{\"offset\":0,\"length\":24,\"style\":\"BOLD\"}],\"entityRanges\":[],\"data\":{}},{\"key\":\"4q2j7\",\"text\":\"        根据国家互联网信息办公室的官方微信消息，6月10日，国家互联网信息办公室指示北京互联网信息办公室与新浪微博负责人交谈，并责令其立即纠正并暂停更新微博热点。搜索列表和热门话题列表一周。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"cb5d0\",\"text\":\"        对此，微博管理员表示，微博将严格执行管理要求，切实履行主要职责，加强对违法和违法信息的控制，改善和完善内部审查处置流程，积极维护网上交流秩序，建立微博社区的良好生态。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"2dck5\",\"text\":\"        这不是第一次禁止微博的热门搜索。 2018年1月27日，北京市互联网信息办公室发布公告：“北京市互联网信息办公室合法采访了新浪微博，热点搜索列表，热点话题列表等行业暂时下线整改。”随后微博管理员表示接受北京互联网信息办公室的批评，正确的态度，正视问题，主动突出显示热门搜索列表，热点话题列表，微博问答功能，流行的微博列表明星和情感部分，标题栏情感部分暂时下降线一周后，进行了全面整改。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"8tv2m\",\"text\":\"        如今，由于“干扰在线交流秩序，传播违法和违法信息”的问题，再次面临整改。原因是近年来，“购买热搜索”和“刷热搜索”行为已经加剧。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"7fjj9\",\"text\":\"其中，王思聪曾供认，当他三十岁生日时，他被一个热门搜索“用来用它来阻止子弹”买下。歌手李荣浩在微博上坦言：“为了让更多的朋友看到民谣的MV，他们买下了热搜的第五名。付出的代价是巨大的，内心的辛苦，哥哥为此感动。 ”\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"f2rph\",\"text\":\"\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"fmcuv\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":0}],\"data\":{}},{\"key\":\"6mgpl\",\"text\":\"\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"4868d\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":1}],\"data\":{}},{\"key\":\"992mq\",\"text\":\"        回顾微博在线搜索的初衷，该搜索最初用于呈现实时热点事件，现在它已成为资本操纵的平台。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"7aqml\",\"text\":\"        此前，微博还承认热门搜索列表中存在促销和广告。不难发现，热门搜索后缀中的“ recommended”和“ new”大部分是促销职位，但是近年来，出现了不带后缀的热门搜索行为，意味着用户很难区分哪些热门搜索是广告促销，哪些热门搜索是实时热门事件。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"a0k6r\",\"text\":\"除了从微博购买热门搜索外，邀请第三方组织搜索热门搜索列表也是一个公开的秘密，并且已经建立了成熟的灰色产业链，也被称为“水军”。微博首席执行官王高飞也公开谴责扫荡第三方名单。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"e3jrt\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":2}],\"data\":{}},{\"key\":\"bi6df\",\"text\":\"对于微博资深用户而言，近年来热门搜索列表的信誉已逐渐下降。 “江事件”的中止使微博对热点搜索的操纵达到了极限。在这种情况下，微博不仅禁止了热门搜索主题，并且限制了与当前限制，评论控制相关的负面评论，甚至某些用户遇到了“爆炸”，“关闭”（帐户被迫退出，清空或禁止使用所有功能）。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"25h98\",\"text\":\"新浪微博收入与利润双双下滑\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[{\"offset\":0,\"length\":13,\"style\":\"BOLD\"}],\"entityRanges\":[],\"data\":{}},{\"key\":\"4sb5v\",\"text\":\"日益激烈的搜索交易背后是日益激烈的互联网广告竞争，这加剧了新浪微博的收入压力。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"4ms5p\",\"text\":\"5月19日，微博发布了2020年第一季度收益报告。根据财务报告数据，截至今年3月底，微博月活跃用户达到5.5亿，日活跃用户达到2.41亿，增加了8500万。和3800万部影片，与去年同期相比，两者均创下了短视频单季度净增长的最高纪录。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"43t2e\",\"text\":\"但是与用户增长相反的是收入表现的下降。根据财务报告数据，微博在2020年第一季度实现收入3.234亿美元，同比下降19％;归属于微博的净利润为5,210万美元，同比下降17％。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"5rv50\",\"text\":\"在2019年第四季度，微博的收入和净利润均同比下降。第四季度，微博的收入为4.681亿美元，同比下降3％。净利润为9506.8万美元，而去年同期为1.67亿美元，市场预期为1.57亿美元。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"bu691\",\"text\":\"实际上，在过去的两年中，微博用户的数量一直在增加，但是收入增长率却在下降。 2019年第四季度是首次下降，而净利润在2019年第三季度下降了。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"ee1ha\",\"text\":\"从财务报告数据可以看出，新浪微博的收入结构相对简单，广告一直占收入的大部分。但是，随着短视频，直播和其他平台的兴起，互联网广告市场的竞争日益激烈。广告营销收入的下降直接导致新浪微博的收入和净利润均下降。这也是新浪微博渴望促进热门搜索交易的渴望。清算加速的原因。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"8kfoa\",\"text\":\"\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"am9iu\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":3}],\"data\":{}},{\"key\":\"6ms4t\",\"text\":\"\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"eo1gm\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":4}],\"data\":{}},{\"key\":\"j8gh\",\"text\":\"\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"c58a4\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":5}],\"data\":{}},{\"key\":\"9i5mk\",\"text\":\"但是，值得注意的是，短视频和现场直播等平台的兴起，除了为广告商带来更多选择之外，用户还面临更多选择。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"7rlir\",\"text\":\"从热门搜索列表来看，除了微博上的热门搜索之外，抖音，头条，百度APP和微信搜索还推出了热门话题排名。其中，斗音的搜索框分别列出了热点列表，星级列表和实时列表；微信的搜索栏则列出了5个“微信热点”。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"ctqsf\",\"text\":\"在微博搜索停止后一周内，用户将使用哪个平台？整改结束后，微博搜索是否可以让客户感受到互联网的一片净土.\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"cs0vk\",\"text\":\"\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{\"0\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/750779de-82b9-4c98-8b4f-175358068b86fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"1\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/2f94d7bf-b986-4db7-a45b-31013a334f79fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"2\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/53dc1591-a702-4d21-b9ed-8b9a680eaf14fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"3\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/3b2849ec-e398-4451-991d-2e3a15070049fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"4\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/b7aa7557-bbc1-4285-bc0d-37ecd59dff0efay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"5\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/035ba678-0bba-4189-9958-252bbb288e71fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}}}}","belongIds":"","status":"ENABLE"},"nextBlog":{"id":60,"title":"万众瞩目的618：猫狗大战，谁能拔得头筹","keywords":"推广，618","description":"这是继新冠疫情之后的第一个大型电子商务推广节，也是京东回归香港上市之前的最后一个大型电子商务推广节。今年的618注定是一场关键的战斗","thumbnail":"https://oss.faycz.com/f0c9a6ec-b4e7-425e-b647-dabf320479affay.jpeg","createTime":"2020-07-14T15:25:31.000Z","updateTime":"2020-07-31T13:34:56.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"这是继新冠疫情之后的第一个大型电子商务推广节，也是京东回归香港上市之前的最后一个大型电子商务推广节。今年的618注定是一场关键的战斗，它寄希望于中国消费的“回血”。\\n作为“全村人的希望”，今年的618也被认为是“历史上最诚恳的”618。因此，由阿里，京东和拼多多为首的电商们大佬们，这次是什么？重大举措，他们是否能够背负消费复苏的大旗？\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"7kae\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":0}],\"data\":{}},{\"key\":\"bsni1\",\"text\":\"1.简单粗暴：低价格和消费者优惠券补贴\\n与往年复杂的堆叠规则相比，今年对618个主要电子商务平台的推广变得更加简单。阿里先直接与国家消费补贴相结合，率先启动全场满300-40，无需领券优惠，并且还获得了与苹果等大品牌的官方促销合作。\\n京东（JD.com）发行了“最简单的618”标语，承诺“买贵就退，买贵就赔”。于5月21日已开始大促，然后京东推出了2亿种50％的商品折扣，并与许多地方的政府联合发行了数百亿张消费券。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"dv3tr\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":1}],\"data\":{}},{\"key\":\"1qmg6\",\"text\":\"拼多多继续以百亿的低价补贴为口号，并出台了一些优惠措施，例如“压碎金蛋”，全额优惠券和无限制的红包。\\n2.现场直播爆发：总裁和明星都上阵\\n618不仅是电子商务平台的竞争，还是抖音和快速竞争的战场。电子商务和短视频平台之间的关系充满了爱与恨。实况转播正成为重要的流量入口，它与限时销售模式高度一致。\\n从现场直播营的角度来看，不仅专业主播，而且总统和名人也参战，成为618的最大吸引力。\\n据天猫称，在618天猫期间，将邀请300多位娱乐明星和600多名品牌总裁登陆淘宝，以带来商品。其中，刘涛加入阿里，成为正式的首选官员，并经常被搜寻。淘宝直播的分数也非常惊人。据悉，这61场狂欢节当天开场89分，现场直播营业额突破20亿元，每日营业额突破51亿元。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"4fn4l\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":2}],\"data\":{}},{\"key\":\"3dp7q\",\"text\":\"京东（JD.com）不想被淘汰。它与快手结盟，并表示将邀请100多位明星和品牌总裁携带实物。它还启动了现场音乐广播。快手甚至在战争前夕就放大招，祭出了周杰伦，与淘宝直播明星团体竞争。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"29j13\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":3}],\"data\":{}},{\"key\":\"8pirp\",\"text\":\"尽管直播开始得很晚，但京东的投资很大。除了流量方面，它还在内容方面和商品方面继续升级。计划带来300,000多个主要现场直播。所有类别都可以参加直播直播营。 ”，“行政现场表演”和其他品牌主管的现场直播节目，硬核音乐会，草莓音乐节和其他各种内容格式。其中，董明珠通过618项热身活动创造了现场直播的新记录：7.03亿仅仅只用了3小时。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"8sl7u\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":4}],\"data\":{}},{\"key\":\"colcp\",\"text\":\"3.欢迎第一个618“ 超级晚”！拼多多正好跟阿里硬刚\\n在电子商务节日的推广中，以明星为主题的派对总是具有最爆炸性的效果。在典型的电子商务主题玩会，有天猫双11狂欢之夜，苏宁易购双11嗨爆夜，818全球汽车之夜和聚划算98盛典。\\n今年可能是“历史上最高期望的618”今年的618，不仅首次举办了主题玩会.\\n当晚，阿里巴巴与江苏卫视合作。 6月16日，晚上将在三个小时的黄金时段在江苏卫视播出。天猫，淘宝，B站，微博等平台将同步直播。有人估计，根据天猫的618超级后期营销案例，预计将产生超过10亿元的广告收入。\\n拼多多与湖南卫视携手于6月17日晚在黄金摊位发起了“ 618超拼夜”晚会，邀请名人将物品带到现场，并用现金红包，9快9秒杀 iPhone 11和其他福利活动。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"7s9n3\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":5}],\"data\":{}},{\"key\":\"b3u8v\",\"text\":\"4.一个好的开始：火力充沛时谁会更好？\\n天猫发布618活动计划后宣布了该活动的初步表现。 5月25日，预售首个小时的营业额与去年同期相比增长了515％。美妆品类率先在7分钟内达到5亿元人民币。消费电子，家居装饰等产品在7分钟内达到了1亿元人民币。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"4a9q5\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":6}],\"data\":{}},{\"key\":\"6tpj3\",\"text\":\"6月1日，它成为主要电子商务平台的第一个小高峰。天猫的10小时销售量同比猛增50％，营业额已超过去年全年。化妆品，家用电器，笔记本电脑，电动汽车等数十个行业的营业额均同比增长了一倍。在销售的第一天，华为，格力，小米和联想等32个品牌进入了“亿俱乐部”。\\n作为“ 618”活动的故乡，京东的14小时销量同比增长了74％。京东“ 618”直播的第一天也迎来了良好的开端。京东和联想高管上线，现场直播的总销量正常。突破亿元。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"cng63\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":7}],\"data\":{}},{\"key\":\"8b0i5\",\"text\":\"但另一方面，与往年相比，今天的电子商务平台已不再是618促销活动中所有类别的盲目战斗，而是继续在各自领域中占据有利地位。例如，在2019年的618促销中，拼多多的战略重点是数字家电的“数百亿补贴”，以高客户单一产品吸引了大量的一线和二线用户。\\n根据618活动开始后三天内的数据，在京东和拼多多平台上销售额最高的行业是家用电器3C，而天猫服装行业与家用电器3C行业之间的销售差距较大不大，占40％。周围，美容和皮肤护理的销售额占18.93％。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"82m4f\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":8}],\"data\":{}},{\"key\":\"8j3p1\",\"text\":\"虽然服装行业的销售额仅占拼多多的12.27％，但其销售额却是三个行业中最多的，占61.06％，而美容和护肤仅占其销售额的10.06％，是最低的行业。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"cepie\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":9}],\"data\":{}},{\"key\":\"9pu57\",\"text\":\"在京东平台上，家用电器3C行业占销售额的比例最大，达到48.01％，美容和皮肤护理占销售额的39.74％。天猫平台服装行业的销售量最大，占45.65％，而家用电器3C和美容护肤的销售额大致相同。\\n618促销活动仍在进行中。这场“猫狗之战”的战斗如火如荼，最终的胜利与失败，以及每个家庭将给出什么样的答案，只能在活动结束后才能看到。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{\"0\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/9ce68198-060a-475f-a443-b8c560c6cec1fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"1\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/edaec388-f491-491f-b293-97cce5386f45fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"2\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/9e86743a-71fa-4a8a-a84d-230d4eb33dc6fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"3\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/3c7d3e0a-f5ca-402a-8feb-0caafdd00691fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"4\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/880daffe-f0eb-4976-bcdb-b0b2c0ddaf54fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"5\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/0c6ed2bd-dfe2-485f-a051-b1ad04a336ebfay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"6\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/d02adca6-3c97-48bd-b91a-0bd93c53cf41fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"7\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/f26c6ad5-1955-4d04-a6c5-5cacf3e20075fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"8\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/c047b006-ef8f-47a6-8395-dd699d77d345fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"9\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/0d5d8a0e-2d5d-408a-a410-3839cc14862dfay.jpeg\",\"style\":{\"textAlign\":\"center\"}}}}}","belongIds":"","status":"ENABLE"}},"__N_SSG":true},"page":"/m/blog/[id]","query":{"id":"59"},"buildId":"eACnBCkVVb7JlkXsiQ-nn","assetPrefix":"/m","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/m/_next/static/chunks/polyfills-eb7870d6fc24185b31c0.js"></script><script src="/m/_next/static/chunks/main-d70e499b9fc2e260168f.js" async=""></script><script src="/m/_next/static/chunks/webpack-ccf5ab034a524403276a.js" async=""></script><script src="/m/_next/static/chunks/framework.b68933bbc8051ee73792.js" async=""></script><script src="/m/_next/static/chunks/15aa74ba903c25e1d58ba606517d0da83ebf6cc2.2ba09ac726dbe6ed414d.js" async=""></script><script src="/m/_next/static/chunks/pages/_app-c68742fde2723cccdf6b.js" async=""></script><script src="/m/_next/static/chunks/1845cb79c8977e10c4a4fd1790afdc3346ebac35.d22eb2e04b7e7f4ecabd.js" async=""></script><script src="/m/_next/static/chunks/pages/m/blog/%5Bid%5D-60c47628b13faa1ac508.js" async=""></script><script src="/m/_next/static/eACnBCkVVb7JlkXsiQ-nn/_buildManifest.js" async=""></script><script src="/m/_next/static/eACnBCkVVb7JlkXsiQ-nn/_ssgManifest.js" async=""></script></body></html>
