ab39-86de29ace140fay.jpeg","createTime":"2020-07-14T15:28:52.000Z","updateTime":"2020-07-31T13:46:28.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"数量是交通的基础。海量数据的每一次转换都会触动站长的敏感神经。网站的内容页面必须经过搜索引擎的爬行和逐层筛选，然后才能向用户展示其搜索效果。该页面通过系统筛选，被视为搜索候选功效的过程，即建立指标。所谓的网站索引数量就是你的搜索引擎搜索的网站数量，它会影响网站的收集率，是一个非常重要的搜索引擎优化身份。那么，指数下跌的原因是什么？首先，官方应对百度指数下跌的原因，首先我们会搜索是否是由于百度自身的影响，简单来说，肖木木建议可以从以下两个方面入手。1.配额重新分配的相似数据量接近索引分配的总量。如果配额被重新分配，如果有增加，就会有下降。小认为:要应对这种环境，只能想办法超越竞争，争取更高的配置。2.数据是非常错误的。答:对某种邪恶的行为应该给予错误的惩罚，新算法已经上线。然而，由于蝴蝶效应，部门网站被错误地处罚，大量索引被破坏。肖认为:反馈百度方，恳求消弭惩罚。区域数据部门捕获或查询区域数据非常异常，导致对网站环境的误判，破坏了响应指标数据或丢失了错误的指标量，如百度dns系统升级事故。肖认为:反馈百度官方，由百度搜索各区蜘蛛执行环境。C、界面挪用数据错误、数据丢失、数据备份派生是非常次要的原因，网站本身的原因除了百度自身的原因会导致百度指数下降外，还有网站本身的原因，具体有以下6点:1、内容数据地址的网址与一般情况下的网址不属于同一类型，对此我们分为两个方面来处理:(1)相同多域名的网站网址类型能正常满足网页在200个状态下的内容；在一个域名下，各种各样的网址情况都可以用通信内容来满足，比如详细地写网址，改变网址规则等等。肖认为:选择主域名(或主网址)，其他域名下的所有网址将被301重定向到主域名或主网址，站长设备将提交域名修订(或目录网址修订)。(2)外部平台使用自己的站点数据A，市场已经做了什么，站点数据被转移到其他平台；主动发布内容，推广人员将自己的内容完全转发到一个高质量的平台这两个原因都可能导致搜索引擎包含外部平台的内容，并拒绝原始网站的内容。肖认为:利用网站管理员平台链接提交设备的主动推送效果，在网站上实时提交新提交的链接，可以延缓内容向其他平台转移的时间。通过镜像，用户可以通过其他主机的域名或网址直接看到自己的内容。萧木木认为:关注域名和服务器的宁静。绑定唯一可以忽略的域名或唯一的url那是可以满足的；链接练习在页面内容中的绝对位置。2.网站受欢迎程度的下降是由于百度受欢迎程度的下降而导致的网站索引量的下降。我们可以把它分成以下四个环境来解释它。为此，木木还逐一介绍了每个人:(1)网页的内容与A有关，内容质量下降。木木认为:要提高内容的质量，要杜绝简单的复制，要做更多的综合信息。b、更新量和频率下降肖木木认为:不断更新频率，视内容增长环境而定，扩大编辑团队以产生更多新内容，使网站索引停止下降并不断增加(当更新量和频率明显下降时，则配额会下降，首先表明捕获频率会下降，导致索引量下降)。小牧认为，时间敏感信息和大多数部门一样，不会永久存储在数据库中，因此有必要不断探索新的时间敏感信息点，整合相关内容。D. xiaomumu在各省和各地区发布了不良信息，他认为大量关于外部链接的软文章、不良公告、关于犯罪主题的敏感信息以及专门针对在搜索引擎上作弊的内容应该被删除。(2)触犯处罚算法的肖认为:要密切关注站长设备的移动和百度的网页搜索，根据官方公告对网站进行整改，保持反馈，然后等待算法更新。(3)特殊网址不可信。小木木认为:定制各种网址的索引查询规则；找到特殊的网址；对于指数下降；检查当天、前一天、本周的索引环境和此类url的历史；找出尚未存储的数据可能存在的问题；经过奖惩后，加强该网址与百度数据的相似性(通过网站地图、批量提交网址、数据推送等方式)。)。(4)网站被搜索引擎的信任降低了。罪犯投票怀疑(链接工厂等。)Kogi认为，他应该珍惜自己页面的投票权，任意拒绝投票反对劣质页面，并干脆破坏网站的导出链接。主题变化(如从教学规模到医学规模)肖木木认为:为旧规模的网页保留一个死亡链接并提交给百度，屏蔽旧网址的采访权，然后推出新的主题相关内容以增强向百度的数据提交。有大量的知识产权犯罪网站受到通信的影响。统一域名所有者拥有的网站大多受到惩罚，环境也很糟糕。肖认为:隔离恶邻，获取搜索引擎各种产品的相关反馈方法，请求解禁，等待正常指标恢复。政策原因如香港托管，海外托管网站由于各种原因你知道，不变性可能很差。小木木想:海里的主机存箱，才符合政策计划。3.从搜索引擎优化的角度来看，网站的网页也会影响百度指数。具体来说，主要有以下三点:(1)小木木的观点是:取消登陆和查看信息的限制，让蜘蛛方便、快乐、无忧无虑；打电话进来到达数据。(2)、启用蜘蛛不友好技能小木木认为:对于必要的蜘蛛知道其他内容，不要启用蜘蛛不友好技能挪用(。(3)对应模板干扰蜘蛛识别页面示例(pc、手机)肖木木认为:提交具体的url对应关系(虽然parrten级别)；元标识手机版网址和正确欣赏的设备；自我适应；加强个人电脑和手机差异模板的源代码标签之间的区别，并协助百度识别页面示例。4、源代码连贯源代码错误比较严重，如编码错误、标签练习错误等。；源代码篡改是严重的，蜘蛛。打电话进来数据出来后，就从头开始解释了。在特定类型的网址下，如大比例的改变和大量的页面改变，在页面改变后，将重新遵循建立索引库的过程。如果页面质量没有达到建立索引库的标准，它将从网上消失。小认为:检查源代码，确切的源代码是蜘蛛打电话进来数据组织的基本描述；链接内部链接布局，网址位置情况，网页主题，网页每个区域的html标志等。都是为了在破坏之前维护环境。慢慢地分阶段改变网页的标题和描述，结合网页的主题和用户的实际需要来制定一个公平的标题和描述，不要欺骗和误导用户。5.储存的网址改变了蜘蛛的状态。在这方面，主要有以下四点需要说明:(1)机器人声明:挤压蜘蛛抓取小木木和思考:检查百度站长设备和抓取机器人环境。(2)网址规则改变。原网址不能与萧见面。他认为:特别是对于linux和win服务器之间的数据迁移，它可能会提供一个巨大而详细的url来支持这种变化，并确保所有类型的url规则都得到严格的改革。当网址必须重建时，301新旧网址的重定向应该做好，站长设备应该提交修改要求。(3)提醒错页的肖认为，由于删除错误，可以纠正数据，并可以维护url对应网页内容的更新和变更，从而提高抓取频率。如果确定要删除，那么提交死链接，删除死链接，然后由机器人提取。在这种环境下，没有必要担心指数的下跌。(4)那个入侵的小木木相信:提防网址操纵蜘蛛的树枝跳跃；警惕网页内容对应的网址，这将大大改变蜘蛛的内容，特别是一些非法内容。6.域名系统和服务器问题最后，导致百度索引量下降的常见原因包括域名系统和服务器原因。具体来说，有以下几点:(1)域名系统话题关于域名系统话题，首先是:域名系统不会改变；域名系统是不和平的。肖认为:选择可靠的域名服务；这种相似性夸大了蜘蛛的不变性。防范域名系统忽略异常IP；当心被忽视的网站的知识产权的频繁变化；防止域名系统出现漏洞，导致恶意关注；国防域名系统委员会建立在一个平台上，在这个平台上，小机构、管理类型和道德法律等技能供不应求。(2)服务器A的问题。网站的不良可访问性是，只有来自政策区域内所有运营商的用户才能在3秒内打开网站，最好是在1秒内。监控网站运行状况，合理分配政策区内所有运营商的监控节点、监控项目和监控频率。障碍百度ua或ip小木木认为:操作更多的百度站长设备，检查百度抓取网页的环境。设置防刷压力值，小木木认为:忽略蜘蛛到特殊空；如果ip面试激增，检查一下是否是蜘蛛，然后决定是否要挤掉面试。为了应对一个新的网站，小木木建议你必须定期更新，这样搜索引擎会把网站作为一个活跃的网站来重视。首页的更新可以显示当前网站的内容更新或增强、栏目变更、小页面布局变更等方面。以信息为例，网站的内容需要大量的信息。如果网站没有实时更新，信息太旧，不仅会影响网站的形象，还会降低百度的友好度。如果它持续很长时间，也会直接影响网站的权重和流量以及网站的后续增长。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"},"preBlog":{"id":65,"title":"如何当好一个百度竞价员","keywords":"SEM优化,关键词优化","description":"网上的文章太多了，但是没有一篇是系统的和完整的，这使得一些初学者很难学习。本文阐述了从投标到掌握实战操作系列的全过程。如果你想推广","thumbnail":"https://oss.faycz.com/d3ded696-c958-4316-9065-a191908f59c0fay.jpeg","createTime":"2020-07-14T15:28:30.000Z","updateTime":"2020-07-31T13:45:26.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"网上的文章太多了，但是没有一篇是系统的和完整的，这使得一些初学者很难学习。本文阐述了从投标到掌握实战操作系列的全过程。如果你想推广一个项目，那么你应该做好以下充分的准备，以便为下一阶段的推广做好准备。首先，市场分析，人群定位，整理出这个项目需要的所有关键词并分类。这里所建议的是，不同属性的关键字可以尽可能地分类为精细，这也是为促进精细化的账户结构做准备。精细账户结构划分原则:这里的精细账户是指每个计划下每个推广单元添加的关键词、相关联的创意和对应的登陆页面是否一一对应，这也是账户最终在线推广所带来的问题。通常情况下，一个促销账户不能产生最大的促销效果，部分是因为我们的账户结构，部分是因为促销人员的投放策略。因此，一个好的账户结构也关系到后期账户的生死(虽然有些夸张，但这是通过实战证明的)。这也是一些从事实战多年的投标人必须进行精细划分账户建设要求的原因之一，也是成为合格投标人的必要条件之一。进入扫描电镜行业的投标人应该记住，一个好的账户结构是推广前的一个好的开始。账户建设操作说明:我们用“男。本部门作为个案研究，在本部门“前列腺炎为一种疾病(推广计划)建立，投掷设备为移动端。在制定计划的过程中，您可能会遇到这些设置问题。(我们选择主要设置，忽略其他设置)1。促销计划的级别设置、名称、预算、时间段和启动区域。计划名称，“前列腺炎”是推广计划的名称。计划预算，为计划设定一个合理的预算来控制消耗，这往往被一些投标人员所忽视。如果该计划的消费突然上升，账户设置的总预算将最终达到预期并被推出进行推广。因此，必须设定促销计划的预算。计划的时间根据我们的促销要求而定。计划交货区域。如果您在多个地区交付，您可以为不同的推广地区设置多个推广计划名称，例如，前列腺炎-武汉，前列腺炎-其他地区。这也是建立账户结构的一种方式，其目的是监测、观察和控制各地区的消费情况。计划建设如图:2、提升单位级别设置、单位名称、单位移动规模投标、单位投标、无字。单位名称，如果我们想把相关的“前列腺炎”所有关键字都按属性分类，如症状，治疗，医院，费用等。在后期，每个促销单元的名称直接由这些具有不同属性的关键字类别来命名。我们使用“症状”前列腺炎。在计划中指定一个单位。单位移动比例竞价仅针对移动终端的竞价设置。刻度设置范围为0.1-10。如果计划仅针对pc终端启动，则单位比例设置为0.1。如果只为移动终端推出，规模设置为10，我们将“症状\\\"前列腺炎。细胞比例设置为10。单位竞价，单位竞价不是关键字的最终竞价，我们可以将其设置为1。没有单词，它是在设置的后期与帐户中的搜索单词报告一起添加的。3.关键字设置、关键字名称、投标价格、匹配模式、访问网址、移动访问网址。关键词名称在推广单元，我们将谈论“前列腺炎症状”。所有关键字都可以添加到该单元。出价，因为单位比率设置为10，我们的目标是移动端。此时，对关键词的竞价不是移动端的最终竞价(移动竞价=关键词竞价x比率10)，而是移动端的最终竞价。所有的出价都设置为1，然后我们将提升排名的实时视图或根据帐户背景中关键字的平均排名数据调整出价。匹配模式。关键词匹配有四种模式，精确匹配、短语匹配包括三种类型(精确、同义、核心)、广泛匹配+否定匹配。我们使用关键词“前列腺炎症状”。以“前列腺炎症状”为例。在各种匹配模式下触发的搜索词如下:精确匹配:精确匹配-前列腺炎症状(触发的搜索词与关键词的字面意思完全相同)。大多数采用这种匹配模式的词被一些竞争激烈的词和出价较高的词使用。短语匹配(包括3种模式):精确包含-男性前列腺炎症状，以及什么前列腺炎症状(触发搜索词完全包含关键字的字面词，前后插入)。匹配模式也用于一些高度竞争的词、疾病名称词和热门搜索词。同义词包括-前列腺症状、前列腺炎的表现和症状(触发的搜索词被颠倒、插入中间、同义词等。)。匹配模式大多是短词，使用稳定词。核心包含-前列腺炎、前列腺肥大和前列腺炎的治疗(触发式搜索词包含核心中带有关键词的短语、插入式和倒置式，并支持同义词匹配)。匹配模式主要由一些长尾词使用。\\n\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"},"nextBlog":{"id":67,"title":"网站主页的权重分析:高权重来自这四个方面","keywords":"SEO优化,关键词优化,网站建设","description":"网站的第一页是最重要的。无论是栏目页面还是网站的内页，都不能简单地从权重的角度与首页进行比较。因此，当与其他网站交换友情链接时，你","thumbnail":"https://oss.faycz.com/4c981941-f35e-45fc-ab46-4c6738050c1cfay.jpeg","createTime":"2020-07-14T15:29:20.000Z","updateTime":"2020-07-31T13:47:19.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"网站的第一页是最重要的。无论是栏目页面还是网站的内页，都不能简单地从权重的角度与首页进行比较。因此，当与其他网站交换友情链接时，你通常使用首页进行交流。如果你想利用内页与其他网站的首页进行链接交换，你的网站必须有很高的权重。否则，没有人愿意遭受这么大的损失。因为第一页的权重最大，所以有一种极端的方式来发挥它，那就是优先考虑第一页。但是这种极端的打法不是很好。第一页是基础，但仍然需要一个完整的内页。在头版上要更加专业。网站首页权重高的主要原因有四个:第一，网站地址和与总域名相关的内部页面首页不同。首页网站是内页网站的简化版。在这种情况下，第一页上的链接也是网站地址，这将持续更长时间在线。即使网站经过微调，第一页的网址也不会被移动。除非是网络范围的维护。稳定的网络地址意味着更高的时间权重，通常包括域名和网站建设的长度。域名时间和网站建设时间有一定的差异。很多时候域名已经注册了很长一段时间，而那时网站才刚刚建成。一般来说，域名持续的时间越长，使用该域名的网站获得的权重就越大。同样，网站建立的时间越长，它自然会获得越多的权重。然而，这里应该注意的是，域名没有被K跨越，作弊在很长一段时间内没有发生。网站并没有成为时间长河中的一个死站，而是一个持续运营的网站。随着时间的推移，这样的网站会越来越重。第二，链接收集网站的主页是整个网站的根，99%的网页将有链接到主页。除了网站的内部链接之外，大多数外部链接的构建也指向第一页，甚至许多网站使用第一页作为登陆页。外部网站的导入权重，以及内部整合和蜘蛛爬行，都会使首页的链接权重高于内页。对于百度来说，只有一个包含网站的页面会被赋予相应的权重，对用户的帮助越大，网页的权重就越大。虽然很多搜索引擎优化网站都有很高的内部页面权重，但是这些内部页面经常会将链接转到第一页，这将会给第一页带来更大的权重，并且一个网站的第一页指向的内部页面的数量也是最大的，所以权重转移会更多。因此，第一页的页面权重最高。第三，网站地图和目录不仅仅是链接的集合，也是用户对主页的概念，就像当我们打开一本书时，我们首先看到的是目录页面。当我们检索这本书的内容时，首先要打开目录页。主页扮演着同样的角色。搜索引擎的算法也为用户服务。如果包含的页面对用户有用，搜索引擎会给出高分。相对于内页，首页可以更好地解决用户的需求，所以权重自然高。当然，还有一个极端的情况，那就是在一个网站中，首页的权重没有内页的权重高。这种情况通常是不正常的。例如，内页的外链比首页的外链多，首页的关键词密度太大而不能降级，首页的相关性太弱而不能满足用户的需求等。，这些都是不正常的。如果一个内部页面的重量超过了第一个页面的重量，那么爆炸物品引爆网络是正常的。总之，第一页的权重是网站权重的最大部分，但只做第一页的权重而不考虑内部页面是不够的，也不能过分忽视第一页的力量，要合理分配资源，确保第一页在健康的范围内。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"}},"__N_SSG":true},"page":"/m/blog/[id]","query":{"id":"66"},"buildId":"eACnBCkVVb7JlkXsiQ-nn","assetPrefix":"/m","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/m/_next/static/chunks/polyfills-eb7870d6fc24185b31c0.js"></script><script src="/m/_next/static/chunks/main-d70e499b9fc2e260168f.js" async=""></script><script src="/m/_next/static/chunks/webpack-ccf5ab034a524403276a.js" async=""></script><script src="/m/_next/static/chunks/framework.b68933bbc8051ee73792.js" async=""></script><script src="/m/_next/static/chunks/15aa74ba903c25e1d58ba606517d0da83ebf6cc2.2ba09ac726dbe6ed414d.js" async=""></script><script src="/m/_next/static/chunks/pages/_app-c68742fde2723cccdf6b.js" async=""></script><script src="/m/_next/static/chunks/1845cb79c8977e10c4a4fd1790afdc3346ebac35.d22eb2e04b7e7f4ecabd.js" async=""></script><script src="/m/_next/static/chunks/pages/m/blog/%5Bid%5D-60c47628b13faa1ac508.js" async=""></script><script src="/m/_next/static/eACnBCkVVb7JlkXsiQ-nn/_buildManifest.js" async=""></script><script src="/m/_next/static/eACnBCkVVb7JlkXsiQ-nn/_ssgManifest.js" async=""></script></body></html>
