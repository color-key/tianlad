f4b007224864fay.png","createTime":"2020-07-14T15:10:08.000Z","updateTime":"2020-07-31T13:34:10.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"电商是互联网商业模式中非常重要的一种，自然，在广告投放中，电商类的投放也是占非常大的比重。那么电商类信息流投放怎么做呢？\\\\n电商信息流投放一般会提到一类电商和二类电商。先来了解下分别是什么，以及一二类电商有什么区别？\\\\n一类电商，用通俗易懂的方式来说，就是那些大众心中比较出名的大型电商平台，比如淘宝、天猫、京东，拼多多也算。他们的推广模式一般叫做“电商引流”，常规方式：1、直跳：通过短视频广告点击直接跳转到这些一类电商平台的店铺或者店铺里面的产品，可以直接唤起你手机里对应的电商平台app，从而进行购买下单支付，发货，收货。2、二跳：通过短视频广告点击直接跳转到预先做好的落地页，也叫做承接页，可以使用各大投放平台自带的建站工具做，一般是大图+按钮的形式，点击按钮再跳转到电商app。两者各有利弊，如果是更看重立竿见影的成交而非到店流量，可以考虑二跳的模式，虽然中间多了一个环节，但是也是筛选了人群，留下了购买意向更高的用户。相对来说roi会更高一些。二类电商：\\\\n在我还没有投放过二类电商之前，我的印象中就是我妈那个年龄层经常在网上刷到什么莫名其妙的广告看到的卖电商产品的，以前觉得没什么信任感，但是很受妈妈辈的接受。做了二类电商投放以后，还是有一些新认识。二类电商最大的一个特点是，不像一类电商一样要在平台下单购买，然后才能发货收货。二电都是货到付款的模式。看到了广告只要填写好了购买信息，收货信息就直接下单成功，坐等收货。二类电商最重要的消费群体就在下沉市场，也就是三线以下城市的消费者，多是小镇青年呀，中老年人等等，习惯一手交钱一手交货。下面是我随手刷到的一个二电广告，底部点击购买-货到付款，页面主体内容类似一个淘宝天猫的产品详情页。\\\\n二电的信息流投放，需要在广告平台开户，一般会开通两个后台给你，一个是广告投放平台，一个是专门上商品详情页的后台。比如头条的鲁班建站，腾讯的枫叶建站，百度斗金，快手金牛电商/无敌掌柜等等。商品上线详情页后，可在广告后台添加对应的商品详情页ID或者链接，则可以打通了。\\\\n二电投放是否能赚钱，非常重要的因素在于选品。选品影响出价、起量、成本、签收率等各个环节。选品也是做二类电商投放的一个核心工作，可以借助市面上比较成熟的一些二电工具，比如appgrowing热销商品榜、dataeye的edx电商情报等，及时获取目前市面上跑的比较好的产品，销量等其他数据。需要做大量的数据收集和分析工作。选品结束，制定好产品价格，准备好视频素材，就可以开始投放啦。素材这块也可以参考上述推荐工具中数据好的内容再做二次剪辑。如果公司有专门的编导，拍摄和后期童鞋那也可以自己写脚本拍摄。视频质量决定了广告投放成本和订单量级！！！这一点也是非常重要。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"2r7g6\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":0}],\"data\":{}},{\"key\":\"fikbi\",\"text\":\"一类电商和二类电商大体的推广思路就是这样，至于具体的一些投放操作，还像知道更多相关只是还不赶快联系小蕾运营托管，为您排忧解难。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{\"0\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/f4f8a8c4-3348-495d-ac17-e79fb4f91e89fay.png\",\"style\":{\"textAlign\":\"center\"}}}}}","belongIds":"","status":"ENABLE"},"preBlog":{"id":41,"title":"天蕾SEO分享：提升SEO流量的干货总结","keywords":"SEO优化,关键词优化,网站建设","description":"今天非常有幸让我们天蕾SEO大神万一磊老师，在他长达15年的SEO生涯中，分享","thumbnail":"https://oss.faycz.com/90079b00-6758-4199-98ee-b48a5ec40461fay.png","createTime":"2020-07-14T15:09:13.000Z","updateTime":"2020-07-31T13:33:00.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"今天非常有幸让我们天蕾SEO大神万一磊老师，在他长达15年的SEO生涯中，分享他的几个提升网站流量的实用案例，希望能对做SEO的童鞋有所帮助。\\\\n1、内容\\\\n营销离不开内容，做SEO也是一样，要想网站在流量上有大的突破，必须要有大量内容做支撑。在内容有保障的情况下，就要找到好的流量渠道，然后把渠道的规则研究透彻，再用内容去占领渠道，把流量做到最大化。\\\\n关于内容一磊老师提到了很重要的两点：\\\\n⑴让内容在渠道中流动\\\\n能为网站带来流量的平台都可以称为渠道，怎么从这些渠道中带来流量？关键还是靠内容，找到一个好的流量渠道，然后源源不断的输入高质量内容，让好内容去占领渠道，再通过你的营销方式把流量导入到你网站。\\\\n⑵让内容在渠道间流动\\\\n我们在工作中可能会收集到很多效果不错的渠道，这些渠道需要整合才能发挥更大的作用，渠道可能是不一样的，但各渠道的玩法却有很多相似的地方，一个渠道的成功可以复制到另一个渠道，让内容在渠道间流动，让流量源源不断的导入到你的网站。\\\\n2、关键词\\\\n我们找内容的方式无非两种，一个是关键词，一个是关系链。有关键词的地方，就有SEO的存在。关键词的选择是有学问的，选关键词一定要根据用户的需求来选择，用户有什么需求就做什么关键词，而不是自己拍脑袋想出来的词。\\\\n目前很多行业的关键词是属于没人要的词，这对于懂seo的从业者来说是机会。比如：洗衣机品牌排行榜，搜索指数1612，但这个词却很少人去做，属于没人要的词，这种词对于SEO人员来讲做排名是很容易的。但很多人会去抢“洗衣机品牌”这样的词做排名，竞争度非常大，而且这个词搜索指数只有268，即使排名第一也不会带来很多流量。\\\\n做SEO不是把某个词做到第一就厉害，而是通过SEO你能带来多少流量。例如，我有5万关键词，有2万关键词有排名，每天为网站带来10万的流量，这就是非常牛逼的SEO，某一个词有没有排名根本不重要，关键是能不能带来流量。\\\\n3、数据分析\\\\n数据分析的概念，被越来越多的人提及，说明数据分析对于企业来说非常重要。同样，做SEO也离不开数据分析，网站日志的分析，网站数据的分析等在SEO优化中起着重要的作用，这是做好SEO必做的功课。例如，网站内容有多少被搜索引擎蜘蛛抓取过，有多少内容是没有抓取过的，平均抓取页面有多少，网站的收录率多少等等。如果没有这些数据，就很难提升SEO的效果。\\\\n4、SEO方法论适用于各种流量渠道\\\\n有关键词的地方SEO方法论都适用，比如QQ群、微信公众号、应用市场、淘宝、京东等，这些渠道都可以去做SEO。例如QQ群，可以以自己的业务为关键词建立大量的QQ群，抢占QQ群排名，这样就可以让有需求的人主动来加你。\\\\n5、SEO不是完全免费的\\\\nSEO流量就像一场自助餐消费，找到你想吃的菜，然后守在放菜的地方，你就源源不断的有菜吃，但前提是你得买张入场券，有了入场券你才有自由发挥的空间。其实做SEO也是一样的道理，比如做淘宝，首先得花点钱成为他们的付费会员，然后再利用SEO方法来获取你的目标流量。\\\\n6、思维比技术更重要\\\\n搜索引擎的目的是把有需求的人带到正确的地方，我们做SEO是为了解决用户的需求，目的是把有需求的人带到你的网站来。做SEO之前首先要明白用户的需求是什么，我可以通过什么方式来解决用户的需求？而不是一上来就想这个词怎么做排名，网站H1怎么改。在没搞清楚用户需求之前去谈SEO是没有任何意义的。\\\\n7、举一反三\\\\n做SEO的最终目的其实就是营销，所以没必要仅限于自己的网站。大家都知道百度贴吧、百度经验等这些网站权重非常高，这些高权重的网站容易获取排名，那么我们就可以针对这些网站去设计页面，把联系方式放上去，这样就可以快速的获取排名，同样也能达到营销的效果。SEO方法论适用范围非常广，甚至我们的生活，都可以用SEO思维去优化。多去思考，举一反三，你就会收获更多。\\\\n下期天蕾服务将分享SEO用户需求分析，如果有兴趣，请关注我们的网站动态或者微信公众号哦.\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[{\"offset\":72,\"length\":4,\"style\":\"BOLD\"},{\"offset\":194,\"length\":10,\"style\":\"BOLD\"},{\"offset\":301,\"length\":10,\"style\":\"BOLD\"},{\"offset\":424,\"length\":5,\"style\":\"BOLD\"},{\"offset\":800,\"length\":6,\"style\":\"BOLD\"},{\"offset\":979,\"length\":17,\"style\":\"BOLD\"},{\"offset\":1104,\"length\":12,\"style\":\"BOLD\"},{\"offset\":1246,\"length\":10,\"style\":\"BOLD\"},{\"offset\":1402,\"length\":6,\"style\":\"BOLD\"}],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"},"nextBlog":{"id":43,"title":"抖音信息流是什么意思？广告怎么投？","keywords":"抖音信息流是什么意思？广告怎么投？","description":"截至2019年7月，字节跳动旗下产品全球总DAU超过7亿，总MAU（月活跃用户）超过15亿，其中抖音DAU超过3 2亿。接地气的说，每天休闲时间的时候，","thumbnail":"https://oss.faycz.com/2b4088a9-bfed-43fd-90b3-30b61d644fb5fay.png","createTime":"2020-07-14T15:10:53.000Z","updateTime":"2020-07-31T13:34:10.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"截至2019年7月，字节跳动旗下产品全球总DAU超过7亿，总MAU（月活跃用户）超过15亿，其中抖音DAU超过3.2亿。接地气的说，每天休闲时间的时候，晃眼望去，周围玩抖音的人不在少数，我个人也是个深度抖音用户。有人的地方就有生意。互联网就是一个流量市场，抖音短视频平台则成了各大品牌、商家必争之地。那么到底应该怎么在抖音上赚钱呢？\\\\n1、运营抖音号吸量-变现各种达人网红层出不穷，各有特色。运营抖音号需要前期做好定位，垂直细分行业专精，保持高质量的视频产出。抖音内容类别有哪些？颜值类（美女、美景）治愈类（萌娃、萌宠）才艺类（跳舞、唱歌、魔术、手工、画画）兴趣类（动漫、健身、摄影、美食、美妆、情感、星座）价值观（正能量、励志创业）知识类（生活技巧、亲子、英语、养生、商业模式、交通法规..）名人类（明星、歌手、演员、政府、新媒体）主播带货类型的模式（比如李佳琦）现在非常成熟，各大爆款出来。抖音号达人推广是典型的一种运营抖音号变现的模式，一般合作模式是给到对方需求，诸如让对方策划制作什么视频，或者自己提供视频，去达人抖音号上发布。2、抖音信息流买量抖音信息流广告大家一定是见过的，在刷抖音的时候，基本是第1刷第四个会出现一个带广告标志的视频。非常原生，看着和别的视频差距不大，只是多了个标志。这个就是通过信息流投放实现的。\\\\n在巨量引擎后台实现抖音号推广的方式分2大类：一类是以线索表单（用户填写表单提交联系方式）为目的此类推广，需要准备好相关推广视频，以及落地页。用户在刷抖音玩的时候，刷到视频，点击跳转到落地页可以填写自己的联系方式和其他落地页中设置的相关信息。广告主在飞鱼后台可以进行跟进回访，引导成交。\\\\n一类是以抖音号推广（关注、私信、互动）为目的。此类需要准备视频，还有个前提条件，必须进行抖音号企业认证。认证可以自费600在抖音手机端进行。也可以通过ad广告后台消耗\u003e0的费用，进行免费认证。用户刷抖音时，刷到此类广告，点击进入抖音号主页或者私信等页面，进行关注抖音号或者回复私信，评论互动等会算做一次转化。广告主可以对企业号粉丝进行二次营销，或者在线咨询引导成交。\\\\n至于具体的一些投放操作，还像知道更多相关只是还不赶快联系小蕾运营托管，为您排忧解难。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"}},"__N_SSG":true},"page":"/m/blog/[id]","query":{"id":"42"},"buildId":"8jAgZpzQKCvoPrM1F5fqL","assetPrefix":"/m","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/m/_next/static/chunks/polyfills-eb7870d6fc24185b31c0.js"></script><script src="/m/_next/static/chunks/main-d70e499b9fc2e260168f.js" async=""></script><script src="/m/_next/static/chunks/webpack-ccf5ab034a524403276a.js" async=""></script><script src="/m/_next/static/chunks/framework.b68933bbc8051ee73792.js" async=""></script><script src="/m/_next/static/chunks/15aa74ba903c25e1d58ba606517d0da83ebf6cc2.2ba09ac726dbe6ed414d.js" async=""></script><script src="/m/_next/static/chunks/pages/_app-c68742fde2723cccdf6b.js" async=""></script><script src="/m/_next/static/chunks/1845cb79c8977e10c4a4fd1790afdc3346ebac35.d22eb2e04b7e7f4ecabd.js" async=""></script><script src="/m/_next/static/chunks/pages/m/blog/%5Bid%5D-60c47628b13faa1ac508.js" async=""></script><script src="/m/_next/static/8jAgZpzQKCvoPrM1F5fqL/_buildManifest.js" async=""></script><script src="/m/_next/static/8jAgZpzQKCvoPrM1F5fqL/_ssgManifest.js" async=""></script></body></html>
