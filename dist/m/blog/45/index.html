fa0af4c022efay.jpeg","createTime":"2020-07-14T15:12:21.000Z","updateTime":"2020-07-31T13:34:10.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"        一条计划曝光、点击数据都很好，但是实际转化不理想，往往是落地页出了问题。落地页有着承前启后的关键作用，一方面承接入口素材吸引进来的流量，另一方面直接影响客户是否会按照预期转化目标去走，对于我们的转化成本以及后端成交都有着相当重要的影响。\\n那么信息流广告落地页应该怎么去设计，怎么去分析调整，优化效果呢？\\n 一、一致性\\n        落地页整体风格需要和入口图整体调性、配色一致。和标题文案内容相关。和入口视频引导内容匹配。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[{\"offset\":161,\"length\":5,\"style\":\"BOLD\"}],\"entityRanges\":[],\"data\":{}},{\"key\":\"2p0g1\",\"text\":\"\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"4aaah\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":0}],\"data\":{}},{\"key\":\"6kf15\",\"text\":\"二、页面长度适中，布局合理\\n 见过非常多甲方爸爸们给过来的落地页，页面非常的长。甚至7-8屏的。如果我是一个阅读者，非常难有耐心整体看完。建议落地页的长度保持在3屏左右。\\n        1、首屏卖点突出+1个表单\\n        手机浏览时候看到的第一屏直接影响页面的跳失率。减少跳失率，让客户能够被吸引住往下看，是第一步。这就要求头图必须卖点清晰，这里建议重点突出一个卖点即可。突出太多反而弄的没有了核心卖点。另外建议搭配一个表单转化按钮。能快速形成转化，就不要让客户犹豫。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[{\"offset\":0,\"length\":15,\"style\":\"BOLD\"}],\"entityRanges\":[],\"data\":{}},{\"key\":\"fc052\",\"text\":\"\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"e0man\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":1}],\"data\":{}},{\"key\":\"a98rf\",\"text\":\"2、第二屏可以承接第一屏的核心卖点\\n        可以对落地页的专题卖点做详细的文案或者图片/轮播等形式说明。展示产品或者服务的具体内容，相关配套服务，场景展示等等，让客户知道，实际情况是什么样的。\\n        3、三屏营造安全性信任感\\n        客户看了前面的卖点，比如优惠，活动等，还需要一点信任，比如品牌背书、数据说话、成功案例等，让别人知道这是安全的，真实的。尾部再搭配一个表单组件，最后再引导客户转化。\\n 三、数据分析和优化\\n        可以使用程序化落地页同时上多个落地页到同一个计划中进行A/Btest，保持其他因素一致，仅落地页为变量测试转化率。\\n        头条橙子建站落地页还自带数据分析工具：浏览触达、点击分布、注意力分布。通过浏览触达可以看到用户的浏览比例，分析到是具体哪个位置的内容导致了用户流失。也可以验证，落地页七八屏有多少人看到了底部，从而优化落地页的布局。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[{\"offset\":214,\"length\":9,\"style\":\"BOLD\"}],\"entityRanges\":[],\"data\":{}},{\"key\":\"8bq07\",\"text\":\"\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"5b8u1\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":2}],\"data\":{}},{\"key\":\"c2hf8\",\"text\":\"点击分布个人非常喜欢用，可以看到页面上用户点击比较多的地方。比如下面的落地页，顶部电话处、0元试听字样等点击都蛮高的，但是点击以后并不能引导客户，那么可以尝试优化一版落地页，在对应位置加上电话组件，或者跳转链接，点击可以直接填写表单，会不会转化更好呢？\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"3j4va\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":3}],\"data\":{}},{\"key\":\"54hjf\",\"text\":\"注意力分布颜色更红的地方说明用户停留的时间更长，那么我们就可以把重点图片、文案放在相应位置。一般而言头图是最红的，也验证了首屏头图的重要性。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"13cmf\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":4}],\"data\":{}},{\"key\":\"e60us\",\"text\":\"乙方的小伙伴可能还会遇到一些问题，比如经常会分到不同的行业，全新的领域。然而不可能我们对每个业务都非常熟悉，那提炼卖点可能比较棘手。这个时候建议和客户深度沟通他们的行业，业务，产品优势以及他们的需求，避免自己琢磨的和客户想要的相差太多。另外还可以自行通过对方的官网，同行的官网去快速了解，磨刀不误砍柴工哦！\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{\"0\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/9ce667c4-e5cb-4ee8-afcb-82bf73dec6bffay.png\",\"style\":{\"textAlign\":\"center\"}}},\"1\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/61f53b89-c7f1-4d28-b7ff-3d0cb0efbe0cfay.png\",\"style\":{\"textAlign\":\"center\"}}},\"2\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/88c63f7a-f083-4b4a-9aa9-9d8363bffc34fay.png\",\"style\":{\"textAlign\":\"center\"}}},\"3\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/6dccb4dc-50e5-49bc-98c8-74cdbc1db5a2fay.png\",\"style\":{\"textAlign\":\"center\"}}},\"4\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/c2f6a7a9-9c43-4ea6-a6bf-6448711f58a6fay.png\",\"style\":{\"textAlign\":\"center\"}}}}}","belongIds":"","status":"ENABLE"},"preBlog":{"id":44,"title":"头条信息流投放方式和扣费逻辑","keywords":"SEO优化,关键词优化,网站建设","description":"头条分为cpc  cpm ocpc ocpm cpa几个投放方式。其中新人比较难理解的但是又最常用的是ocpm，也常常和cpa混淆。下面是简单的一个介绍以及对应的扣费逻辑：","thumbnail":"https://oss.faycz.com/0583ffe3-353d-4cff-9197-659a578b9647fay.png","createTime":"2020-07-14T15:11:36.000Z","updateTime":"2020-07-31T13:34:10.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"头条分为cpc/ cpm/ocpc/ocpm/cpa几个投放方式。其中新人比较难理解的但是又最常用的是ocpm，也常常和cpa混淆。下面是简单的一个介绍以及对应的扣费逻辑：\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"9iq41\",\"text\":\"\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"8078p\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":0}],\"data\":{}},{\"key\":\"2mrai\",\"text\":\"简单点说ocpm是按照展示付费，但是比纯cpm更智能，会根据我们设置的定向，转化目标，出价等自动探索，不断优化更匹配的人群。而cpa是按照转化付费的。比如，你的转化目标是表单提交，那么成功提交才算一个转化。\\n这里有个误区，甲方爸爸们会觉得只跑CPA好像更划算，毕竟没有成功提交表单或者完成目标转化是不扣费的。不转化不扣费是对的。但是按照系统的逻辑，一个新账户前期如果直接跑CPA其实是非常难起量的。跑不出展现量，那就更别提点击和转化了。个人建议是，前期先跑ocpm做数据积累，后期搭配一定比例的CPA维持稳定。\\n关于ocpm还有一个系统利好：ocpm超成本赔付（信息流广告oCPM自动赔付）。ocpm前期探索时期成本会相对较高，但是这是一个必经的过程。为了促进持续投放，平台会分担一定的风险。赔付政策会不定期更新，目前参考上述规则。需要注意的就是，创建计划选择平台的时候单独选一个平台和同时选多个平台要求的超成本转化个数不同。一天不要修改超过2次计划。在投放中的计划（oCPM/oCPC），在计划栏会有赔付状态披露，帮助您更好的了解当前计划的赔付情况。以下为各状态的含义。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[{\"offset\":281,\"length\":13,\"style\":\"BOLD\"}],\"entityRanges\":[],\"data\":{}},{\"key\":\"524gu\",\"text\":\"\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"1827a\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":1}],\"data\":{}},{\"key\":\"3lld9\",\"text\":\"道更多相关只是还不赶快联系小蕾运营托管，为您排忧解难。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{\"0\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/fd7aa0f4-22dd-4859-a719-b4cdf28d02f6fay.png\",\"style\":{\"textAlign\":\"center\"}}},\"1\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/fe5afb43-d7a8-491c-9f56-3692a0a68ab3fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}}}}","belongIds":"","status":"ENABLE"},"nextBlog":{"id":46,"title":"信息流投放灵魂拷问","keywords":"SEO优化,关键词优化,网站建设","description":"做优化的，想必每天都在跟几个问题打交道：广告跑不出量；成本高 不稳定；计划掉量，衰退快；每天都在拷问自己，我该怎么办？","thumbnail":"https://oss.faycz.com/e1dc6b95-a609-4edd-b301-97ee36f1424ffay.png","createTime":"2020-07-14T15:12:55.000Z","updateTime":"2020-07-31T13:34:10.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"        做优化的，想必每天都在跟几个问题打交道：广告跑不出量；成本高/不稳定；计划掉量，衰退快；每天都在拷问自己，我该怎么办？客户时不时也来一句灵魂拷问：今天转化怎么这个样，后面你准备怎么做。在这里提出几个思路，希望对优化童鞋有一定启发。\\\\n        广告跑不出量？\\\\n        ①投放时段问题：未到投放时间，比如勾选晚间投放，勾选未来某一天投放；设置推广时段，非投放时间段内查看；投放已完成；计划已经暂停投放；还不要说，很多人会犯这种低级错误，当然这是少数，可以第一步排查一下。\\\\n        ②预算过少：账户总预算、广告组、广告计划三者取最小。检查一下是不是其中一个设置太低了。跑表单的话建议单个计划预算是够支撑\\\\n        ③出价低：这个可以参考同行业大盘数据，一般一个转化成本在多少，如果出价太低，显然没有竞争能力，ecpm值不高，展现排序不会轮到你。\\\\n        ④质量度不高，预估点击率低：质量度和点击率转化率有关，对应的是入口图/视频/文案，落地页；同理，也是影响ecpm值，展现排名。建议优化素材，以及勾选行业、创意标签等。\\\\n        ⑤定向窄：新手容易犯的错就是勾选定向非常细致，想圈精准人群。各种关键词，标签都打上，年纪、地域也限制得很死。势必是跑不出量的，可以参考覆盖人数。\\\\n        ⑥大盘竞争：这个确实存在，不是甩锅行为。尤其是在双十一、双十二等重要节点流量竞争非常激烈。首先系统会优先给这些电商行业更多流量倾斜，另外系统的展示顺序优先是品牌CPT、GD，然后才是效果类广告。\\\\n        还有就是同质化创意的竞争，比如自己复制了很多个一模一样的计划，或者同样的素材很多户都在用，竞争对手扒你的创意等等，这也是一种大盘竞争。到后面同样的出价，一开始可能还行，后面就跑不动了。为什么我的广告非常不稳定，衰退很快，成本也不稳定，可能昨天还好好的今天就不行了。\\\\n        ①排查是不是自己做了什么优化操作，影响了计划模型。比如降低了出价，调整了定向范围，预算是否过低等。\\\\n        ②参考跑量第⑥条，尤其是现在大家都可以利用各种信息流工具查看到投放素材创意的情况，被扒是很正常的，那肯定会加速计划的衰退，成本的上升。另外就是出价了，同行竞价是必然的，如果发现计划开始掉量的情况下，建议首先适当提价试试。还不行，那就新建计划了。同时注意优化创意和落地页。\\\\n        至于具体的一些投放操作，还像知道更多相关只是还不赶快联系小蕾运营托管，为您排忧解难呦。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"}},"__N_SSG":true},"page":"/m/blog/[id]","query":{"id":"45"},"buildId":"eACnBCkVVb7JlkXsiQ-nn","assetPrefix":"/m","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/m/_next/static/chunks/polyfills-eb7870d6fc24185b31c0.js"></script><script src="/m/_next/static/chunks/main-d70e499b9fc2e260168f.js" async=""></script><script src="/m/_next/static/chunks/webpack-ccf5ab034a524403276a.js" async=""></script><script src="/m/_next/static/chunks/framework.b68933bbc8051ee73792.js" async=""></script><script src="/m/_next/static/chunks/15aa74ba903c25e1d58ba606517d0da83ebf6cc2.2ba09ac726dbe6ed414d.js" async=""></script><script src="/m/_next/static/chunks/pages/_app-c68742fde2723cccdf6b.js" async=""></script><script src="/m/_next/static/chunks/1845cb79c8977e10c4a4fd1790afdc3346ebac35.d22eb2e04b7e7f4ecabd.js" async=""></script><script src="/m/_next/static/chunks/pages/m/blog/%5Bid%5D-60c47628b13faa1ac508.js" async=""></script><script src="/m/_next/static/eACnBCkVVb7JlkXsiQ-nn/_buildManifest.js" async=""></script><script src="/m/_next/static/eACnBCkVVb7JlkXsiQ-nn/_ssgManifest.js" async=""></script></body></html>
