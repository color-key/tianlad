b4edfay.png","createTime":"2020-07-14T15:18:47.000Z","updateTime":"2020-07-31T13:34:28.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"问:跳转、代码、自适应——百度更支持哪一个？他们都是生物，都喜欢并支持他们。目前，对跳转自适应的支持更加全面，但对代码自适应和自适应的奖惩也在如火如荼地进行着(代码自适应和自适应喜欢在电脑上显示链接，完全告别转码)。问:百度正确识别改编的关键点是什么？答:无论你使用哪种改编方法，设备提交和元注释仍然是自适应的。关键是要沟通个人电脑的内容和页面的主体，方法之间的逻辑关系是相同的(详见下一个主题)。问:如果我想让百度通过跳转到适应移动网站、平台移动适配器材料提交、代码注释(元注释、rel注释)和自适应来了解适应相关性，我应该注意什么？我们可以做任何事情，我们鼓励每个人都去做。然而，特别重要的是要注意几个方法的逻辑关系应该保持不变。例如，当设备被提交时，个人电脑链接A不能对应于移动链接B，而代码标签将意味着对应的移动链接C。如果这样的环境被呈现，百度将匹配其移动页面A，但是可能这个移动页面不是你所承认的。问:为什么适应跳转的移动网站的条目这么少？答:主要的名声是，对于适应跳跃的移动站来说，这并不意味着它们不会在没有被百度直接记录的情况下获得流量。在百度的移动搜索能力中，我们优先发展贫困地区贫困页面的个人电脑页面能力(简称为a页)。用户点击个人电脑页面功能，并自动跳转到响应适应性移动页面(简称b页面)。因此，对于百度来说，包含页面a和页面b就相当于包含页面b，后者仍然可以通过百度手机搜索获得流量。然而，百度移动搜索对于重要的B页面也有一个单独的捕获和收集机制。问:在个人电脑网站上建立一个包含特殊内容的移动页面可行吗？答:虽然我们现在可以认识到这种做法，移动适配器肯定会支持它，但从长远来看，我们(包括谷歌)不建议你这样做，这将有许多缺陷。问:适合移动网站的网页已经被纳入个人电脑搜索，这不是一个错误吗？这不是臭虫。有这样一个环境。移动页面在个人电脑方面很难有好的排名。站长发明这个环境后，他应该注意以下几点:1 .相应的电脑页面在电脑侧指示移动页面是否正常；2.移动页面是否已被百度移动搜索收录。问:PC站和移动站是统一的域名，如何向百度提交适配关系(自适应、代码适配、如何向百度提交适配关系)？答:关于这个话题，我想确认一下你使用的是哪种建站方法。1.个人电脑站和手机站是统一的域名，即个人电脑页面和手机页面行使统一的网址，通过判断受访者的终端设备(个人电脑或手机)或欣赏者的识别率，自动调整版面内容，给用户最好的视觉体验。那么你的网站应该是代码自适应或自适应，没有必要提交适应相关百度。但是，请在您的网页上添加设备代码，以帮助百度进行判断检查。2、电脑站点、移动站点相当于电脑站点下的二级目录。首先，必须指出，百度和谷歌不同意不推荐这种做法。然而，从网站管理员的角度来看，百度已经像以前一样在移动适配器材料中开发了这种环境的提交结果。请到网站管理员学院了解更多关于教学文章“如何使用二次移动适配器提交适配器”。问:我早年不想使用siteapp制造的移动站。我做了一个高标准的新移动站。如何修改适应相关性？\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"},"preBlog":{"id":52,"title":"如何选择一个好的域名","keywords":"SEO优化,关键词优化,网站建设","description":"一个易读易记的域名能让第一次访问网站的用户记住网址，并且在回访时可以直接输入网址来访问网站。域名应该尽可能短，以便用户能够记住它们","thumbnail":"https://oss.faycz.com/0dc117e5-56d4-4c71-8e1d-8bf65bd45bf9fay.png","createTime":"2020-07-14T15:18:24.000Z","updateTime":"2020-07-31T13:34:28.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"一个易读易记的域名能让第一次访问网站的用户记住网址，并且在回访时可以直接输入网址来访问网站。域名应该尽可能短，以便用户能够记住它们，但是不能采用名称太短的域名。易读易记的域名不仅有助于建立网站品牌，也有助于用户在回访时记住网站。域名最好是网站的拼音或英文及其缩写。如果是针对国内客户，最好使用拼音。如果拼音更短，最好全部拼写出来，而不是缩写，这样会降低用户体验。域名应该与网站主题或网站名称相对应，这样人们在看到域名时就可以知道网站内容。此外，网站的名称应该有自己的独特性。如果你的网站和其他做得很好的网站有相同的名字，你可以在你的网站名称中添加一些功能，或者简单地写在业务中，因为与老网站或大网站竞争是不明智的，至少在早期阶段是这样。通常，应该准备更多的域名，然后逐一排除。需要排除的一种情况是，这个域名之前已经被搜索引擎注册和惩罚。网站:你的域名，或域:你的域名，检查是否包括这个域名，然后链接+你的域名，看看是否有一个外部链接。如果有一个外部链接没有包括在内，那将是非常令人激动的。检查更多的搜索引擎，以防万一。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"},"nextBlog":{"id":54,"title":"新站如何做好搜索引擎优化工作","keywords":"SEO优化,关键词优化,网站建设","description":"框架就像房子的结构。它将有一个很好的用户体验来决定网站的栏目和每个页面的部分可以表达什么。例如，我们常见的企业网站主要有关于我们，","thumbnail":"https://oss.faycz.com/65b05885-6a96-4a6e-867d-6355dcbff10bfay.png","createTime":"2020-07-14T15:19:33.000Z","updateTime":"2020-07-31T13:34:41.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"框架就像房子的结构。它将有一个很好的用户体验来决定网站的栏目和每个页面的部分可以表达什么。例如，我们常见的企业网站主要有“关于我们，产品中心，新闻趋势，客户案例，联系我们”等栏目，其实这是最简单的栏目设置，但也经常可以显示客户关怀栏目，有些栏目可以删除，不要画蛇添足。为什么要尽快改进网站的内容？因为一些朋友使用现成的网站建设程序，在网站的源代码中，机器人的网站建设程序基本上是默认对搜索引擎开放的，只有一些程序的核心代码被屏蔽，搜索引擎是禁止抓取的。一些朋友在设置网站时可能没有注意到机器人的设置，他们在站着的时候进行了修改和优化，导致网站快照更新延迟。一些朋友的网站可能在几天内就被收录了，但是百度快照在一两个月内刚刚开始建立他们的网站。建议那些有能力的人现在就在本地网站上做好工作。一些网站建立后，该网站将再次启动。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"}},"__N_SSG":true},"page":"/m/blog/[id]","query":{"id":"53"},"buildId":"8jAgZpzQKCvoPrM1F5fqL","assetPrefix":"/m","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/m/_next/static/chunks/polyfills-eb7870d6fc24185b31c0.js"></script><script src="/m/_next/static/chunks/main-d70e499b9fc2e260168f.js" async=""></script><script src="/m/_next/static/chunks/webpack-ccf5ab034a524403276a.js" async=""></script><script src="/m/_next/static/chunks/framework.b68933bbc8051ee73792.js" async=""></script><script src="/m/_next/static/chunks/15aa74ba903c25e1d58ba606517d0da83ebf6cc2.2ba09ac726dbe6ed414d.js" async=""></script><script src="/m/_next/static/chunks/pages/_app-c68742fde2723cccdf6b.js" async=""></script><script src="/m/_next/static/chunks/1845cb79c8977e10c4a4fd1790afdc3346ebac35.d22eb2e04b7e7f4ecabd.js" async=""></script><script src="/m/_next/static/chunks/pages/m/blog/%5Bid%5D-60c47628b13faa1ac508.js" async=""></script><script src="/m/_next/static/8jAgZpzQKCvoPrM1F5fqL/_buildManifest.js" async=""></script><script src="/m/_next/static/8jAgZpzQKCvoPrM1F5fqL/_ssgManifest.js" async=""></script></body></html>
