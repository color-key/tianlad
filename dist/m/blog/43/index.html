d-90b3-30b61d644fb5fay.png","createTime":"2020-07-14T15:10:53.000Z","updateTime":"2020-07-31T13:34:10.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"截至2019年7月，字节跳动旗下产品全球总DAU超过7亿，总MAU（月活跃用户）超过15亿，其中抖音DAU超过3.2亿。接地气的说，每天休闲时间的时候，晃眼望去，周围玩抖音的人不在少数，我个人也是个深度抖音用户。有人的地方就有生意。互联网就是一个流量市场，抖音短视频平台则成了各大品牌、商家必争之地。那么到底应该怎么在抖音上赚钱呢？\\\\n1、运营抖音号吸量-变现各种达人网红层出不穷，各有特色。运营抖音号需要前期做好定位，垂直细分行业专精，保持高质量的视频产出。抖音内容类别有哪些？颜值类（美女、美景）治愈类（萌娃、萌宠）才艺类（跳舞、唱歌、魔术、手工、画画）兴趣类（动漫、健身、摄影、美食、美妆、情感、星座）价值观（正能量、励志创业）知识类（生活技巧、亲子、英语、养生、商业模式、交通法规..）名人类（明星、歌手、演员、政府、新媒体）主播带货类型的模式（比如李佳琦）现在非常成熟，各大爆款出来。抖音号达人推广是典型的一种运营抖音号变现的模式，一般合作模式是给到对方需求，诸如让对方策划制作什么视频，或者自己提供视频，去达人抖音号上发布。2、抖音信息流买量抖音信息流广告大家一定是见过的，在刷抖音的时候，基本是第1刷第四个会出现一个带广告标志的视频。非常原生，看着和别的视频差距不大，只是多了个标志。这个就是通过信息流投放实现的。\\\\n在巨量引擎后台实现抖音号推广的方式分2大类：一类是以线索表单（用户填写表单提交联系方式）为目的此类推广，需要准备好相关推广视频，以及落地页。用户在刷抖音玩的时候，刷到视频，点击跳转到落地页可以填写自己的联系方式和其他落地页中设置的相关信息。广告主在飞鱼后台可以进行跟进回访，引导成交。\\\\n一类是以抖音号推广（关注、私信、互动）为目的。此类需要准备视频，还有个前提条件，必须进行抖音号企业认证。认证可以自费600在抖音手机端进行。也可以通过ad广告后台消耗\u003e0的费用，进行免费认证。用户刷抖音时，刷到此类广告，点击进入抖音号主页或者私信等页面，进行关注抖音号或者回复私信，评论互动等会算做一次转化。广告主可以对企业号粉丝进行二次营销，或者在线咨询引导成交。\\\\n至于具体的一些投放操作，还像知道更多相关只是还不赶快联系小蕾运营托管，为您排忧解难。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"},"preBlog":{"id":42,"title":"10分钟读懂：一类电商二类电商怎么投信息流","keywords":"SEO优化,关键词优化,网站建设","description":"电商是互联网商业模式中非常重要的一种，自然，在广告投放中，电商类的投放也是占非常大的比重。那么电商类信息流投放怎么做呢？","thumbnail":"https://oss.faycz.com/94dcd356-f459-47a5-9732-f4b007224864fay.png","createTime":"2020-07-14T15:10:08.000Z","updateTime":"2020-07-31T13:34:10.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"电商是互联网商业模式中非常重要的一种，自然，在广告投放中，电商类的投放也是占非常大的比重。那么电商类信息流投放怎么做呢？\\\\n电商信息流投放一般会提到一类电商和二类电商。先来了解下分别是什么，以及一二类电商有什么区别？\\\\n一类电商，用通俗易懂的方式来说，就是那些大众心中比较出名的大型电商平台，比如淘宝、天猫、京东，拼多多也算。他们的推广模式一般叫做“电商引流”，常规方式：1、直跳：通过短视频广告点击直接跳转到这些一类电商平台的店铺或者店铺里面的产品，可以直接唤起你手机里对应的电商平台app，从而进行购买下单支付，发货，收货。2、二跳：通过短视频广告点击直接跳转到预先做好的落地页，也叫做承接页，可以使用各大投放平台自带的建站工具做，一般是大图+按钮的形式，点击按钮再跳转到电商app。两者各有利弊，如果是更看重立竿见影的成交而非到店流量，可以考虑二跳的模式，虽然中间多了一个环节，但是也是筛选了人群，留下了购买意向更高的用户。相对来说roi会更高一些。二类电商：\\\\n在我还没有投放过二类电商之前，我的印象中就是我妈那个年龄层经常在网上刷到什么莫名其妙的广告看到的卖电商产品的，以前觉得没什么信任感，但是很受妈妈辈的接受。做了二类电商投放以后，还是有一些新认识。二类电商最大的一个特点是，不像一类电商一样要在平台下单购买，然后才能发货收货。二电都是货到付款的模式。看到了广告只要填写好了购买信息，收货信息就直接下单成功，坐等收货。二类电商最重要的消费群体就在下沉市场，也就是三线以下城市的消费者，多是小镇青年呀，中老年人等等，习惯一手交钱一手交货。下面是我随手刷到的一个二电广告，底部点击购买-货到付款，页面主体内容类似一个淘宝天猫的产品详情页。\\\\n二电的信息流投放，需要在广告平台开户，一般会开通两个后台给你，一个是广告投放平台，一个是专门上商品详情页的后台。比如头条的鲁班建站，腾讯的枫叶建站，百度斗金，快手金牛电商/无敌掌柜等等。商品上线详情页后，可在广告后台添加对应的商品详情页ID或者链接，则可以打通了。\\\\n二电投放是否能赚钱，非常重要的因素在于选品。选品影响出价、起量、成本、签收率等各个环节。选品也是做二类电商投放的一个核心工作，可以借助市面上比较成熟的一些二电工具，比如appgrowing热销商品榜、dataeye的edx电商情报等，及时获取目前市面上跑的比较好的产品，销量等其他数据。需要做大量的数据收集和分析工作。选品结束，制定好产品价格，准备好视频素材，就可以开始投放啦。素材这块也可以参考上述推荐工具中数据好的内容再做二次剪辑。如果公司有专门的编导，拍摄和后期童鞋那也可以自己写脚本拍摄。视频质量决定了广告投放成本和订单量级！！！这一点也是非常重要。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"2r7g6\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":0}],\"data\":{}},{\"key\":\"fikbi\",\"text\":\"一类电商和二类电商大体的推广思路就是这样，至于具体的一些投放操作，还像知道更多相关只是还不赶快联系小蕾运营托管，为您排忧解难。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{\"0\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/f4f8a8c4-3348-495d-ac17-e79fb4f91e89fay.png\",\"style\":{\"textAlign\":\"center\"}}}}}","belongIds":"","status":"ENABLE"},"nextBlog":{"id":44,"title":"头条信息流投放方式和扣费逻辑","keywords":"SEO优化,关键词优化,网站建设","description":"头条分为cpc  cpm ocpc ocpm cpa几个投放方式。其中新人比较难理解的但是又最常用的是ocpm，也常常和cpa混淆。下面是简单的一个介绍以及对应的扣费逻辑：","thumbnail":"https://oss.faycz.com/0583ffe3-353d-4cff-9197-659a578b9647fay.png","createTime":"2020-07-14T15:11:36.000Z","updateTime":"2020-07-31T13:34:10.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"头条分为cpc/ cpm/ocpc/ocpm/cpa几个投放方式。其中新人比较难理解的但是又最常用的是ocpm，也常常和cpa混淆。下面是简单的一个介绍以及对应的扣费逻辑：\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"9iq41\",\"text\":\"\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"8078p\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":0}],\"data\":{}},{\"key\":\"2mrai\",\"text\":\"简单点说ocpm是按照展示付费，但是比纯cpm更智能，会根据我们设置的定向，转化目标，出价等自动探索，不断优化更匹配的人群。而cpa是按照转化付费的。比如，你的转化目标是表单提交，那么成功提交才算一个转化。\\n这里有个误区，甲方爸爸们会觉得只跑CPA好像更划算，毕竟没有成功提交表单或者完成目标转化是不扣费的。不转化不扣费是对的。但是按照系统的逻辑，一个新账户前期如果直接跑CPA其实是非常难起量的。跑不出展现量，那就更别提点击和转化了。个人建议是，前期先跑ocpm做数据积累，后期搭配一定比例的CPA维持稳定。\\n关于ocpm还有一个系统利好：ocpm超成本赔付（信息流广告oCPM自动赔付）。ocpm前期探索时期成本会相对较高，但是这是一个必经的过程。为了促进持续投放，平台会分担一定的风险。赔付政策会不定期更新，目前参考上述规则。需要注意的就是，创建计划选择平台的时候单独选一个平台和同时选多个平台要求的超成本转化个数不同。一天不要修改超过2次计划。在投放中的计划（oCPM/oCPC），在计划栏会有赔付状态披露，帮助您更好的了解当前计划的赔付情况。以下为各状态的含义。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[{\"offset\":281,\"length\":13,\"style\":\"BOLD\"}],\"entityRanges\":[],\"data\":{}},{\"key\":\"524gu\",\"text\":\"\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"1827a\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":1}],\"data\":{}},{\"key\":\"3lld9\",\"text\":\"道更多相关只是还不赶快联系小蕾运营托管，为您排忧解难。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{\"0\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/fd7aa0f4-22dd-4859-a719-b4cdf28d02f6fay.png\",\"style\":{\"textAlign\":\"center\"}}},\"1\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/fe5afb43-d7a8-491c-9f56-3692a0a68ab3fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}}}}","belongIds":"","status":"ENABLE"}},"__N_SSG":true},"page":"/m/blog/[id]","query":{"id":"43"},"buildId":"8jAgZpzQKCvoPrM1F5fqL","assetPrefix":"/m","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/m/_next/static/chunks/polyfills-eb7870d6fc24185b31c0.js"></script><script src="/m/_next/static/chunks/main-d70e499b9fc2e260168f.js" async=""></script><script src="/m/_next/static/chunks/webpack-ccf5ab034a524403276a.js" async=""></script><script src="/m/_next/static/chunks/framework.b68933bbc8051ee73792.js" async=""></script><script src="/m/_next/static/chunks/15aa74ba903c25e1d58ba606517d0da83ebf6cc2.2ba09ac726dbe6ed414d.js" async=""></script><script src="/m/_next/static/chunks/pages/_app-c68742fde2723cccdf6b.js" async=""></script><script src="/m/_next/static/chunks/1845cb79c8977e10c4a4fd1790afdc3346ebac35.d22eb2e04b7e7f4ecabd.js" async=""></script><script src="/m/_next/static/chunks/pages/m/blog/%5Bid%5D-60c47628b13faa1ac508.js" async=""></script><script src="/m/_next/static/8jAgZpzQKCvoPrM1F5fqL/_buildManifest.js" async=""></script><script src="/m/_next/static/8jAgZpzQKCvoPrM1F5fqL/_ssgManifest.js" async=""></script></body></html>
