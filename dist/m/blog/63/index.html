-44b9-b605-2f2822763ab4fay.jpeg","createTime":"2020-07-14T15:27:20.000Z","updateTime":"2020-07-31T13:34:56.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"作为一个网站规划者，我已经考虑过很多问题，这些问题是我在使用搜索引擎优化来构建网站时遇到并讨论过的。这里有10个伟大的搜索引擎优化建议，将使你在不牺牲你的创造性友好的情况下，为搜索引擎制定一个更友好的网站计划。1.确保你的网站导航对搜索引擎友好。例如，如果你不知道如何让Flash工具变得易于使用，并且对收集爬虫友好，那么使用Flash作为网站导航是一个糟糕的选择。搜索引擎很难捕捉到使用闪存的网站。CSS和不引人注目的JavaScript也许可以提供你需要全心全意计划的任何结果，而不会牺牲你的搜索引擎排名。2.将脚本放在HTML文件之外当你为网站编写代码时，确保使用外部引用来练习JavaScript和CSS。搜索引擎通过包含在HTML文件中的所有内容来检查网站。如果没有有效的外部引用方法来使用JavaScript和CSS，一些额外的代码行将被添加到您的HTML文档中。在大多数情况下，这些代码会出现在真实内容的前面，从而降低了爬虫的爬行速度。搜索引擎希望尽快得到网站的内容。3.爬虫在使用搜索引擎时可以阅读的内容是网站的重要地址，也是搜索引擎所必需的。当规划一个网站时，确保你仔细考虑内容的优秀布局(如问题、段落和链接)。内容少的网站总是在搜索效率\u0026 ldquo努力奋斗在大多数情况下，如果在计划阶段有一个更一致的计划，就可以停止。例如，不要用图片替换墨迹，除非你使用CSS匹配图片墨迹替换技巧。4.规划你的网址，使其便于搜索和友好搜索。对搜索友好的网址并不是那些难以捕捉的，比如查询字符串。最好的网址包括有助于描述网页内容的关键词。应该注意一些使用自动生成的数字和特殊标签作为页面的网址的内容管理系统。一个好的内容管理系统将允许你定制和美化网站的网址。5.限制你不想让搜索引擎索引的页面。可能有些页面你不想让搜索引擎索引。这些页面可能对您的内容毫无用处，就像服务器上的脚本一样。当你建立一个新的网站时，这些页面甚至可以用来测试你的计划(虽然不建议这样做，但是我们大多数人会像以前一样做)。不要把这些网页暴露给网络机器人。你可以给搜索引擎重复的内容，稀释你的主要内容。这些页面可能会对您网站的搜索位置产生负面影响。阻止这些页面被搜索引擎检索的最好方法是使用机器人和txt文件来改进你网站上的五个文件之一。如果你的网站的某个部门正在测试中，使用代码来覆盖该部门的内容。一个更好的方法是运行一个本地的网站开发环境，比如XAMPP或者WampServer。6.不要忽略图片的alt属性，以确保所有图片的Alt属性都是描述性的。所有图片的alt属性必须100%符合W3C标准，但是许多图片只是简单地添加任意的墨水来达到这个要求。没有alt属性比不正确的alt属性更好。搜索引擎将读取alt属性，并可能在考虑页面和搜索关键词之间的一致性时包括它们。这也可以用于基于图片排名的搜索引擎，如谷歌图片。除了搜索引擎优化的角度，图片的alt属性也可以帮助盲人用户。7.使用新内容更新页面如果您的网站有博客，您可以考虑在页面上留出空间来存放一些最新内容。搜索引擎希望看到网页的内容不时变化，以显示网站仍然是好的。还可以通过不断改变内容来提高搜索引擎的捕获频率。您不想显示完整的选择，因为它会导致重复的主题。8.使用独特的元数据页面应该有不同的问题、描述和关键字。在许多情况下，网站规划者会构建一个网站模板，但是对元数据的健忘修改最终会导致几个页面使用原始的占位符信息。每个页面都应该有自己的元数据。这是帮助搜索引擎更好地掌握网站布局的要素之一。9、只需在你的网页内容中加入内地习题问题标签来丰富作业问题标签；它们向搜索引擎提供了HTML文档的布局信息，并且通常比网页上的其他文本具有更高的权重(除了链接)。要处理页面的主题，请练习标签。丰富对标签的操作，以指示内容的组织并描述相似的内容区域。我不主张在一个页面上使用多个标签，所以你的主题不会被冲淡。10.符合W3C标准的搜索引擎，如组织良好且简洁的代码。遵守W3C标准基本上是为了迫使你写语义标签，这对搜索引擎优化是有益的。阅读更多关于[网站优化]常识:[网站优化的36个策略]\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"},"preBlog":{"id":62,"title":"[链接提交] ETag帮助网站提交网站地图~ eTag ETAG简介及功能","keywords":"SEO优化,关键词优化,网站建设","description":"(实体标签)是网址的标签，用于指示网址对象是否已更改，以便可以利用客户端的缓存(例如浏览器)。首先由服务器生成，客户端请求服务器通过向","thumbnail":"https://oss.faycz.com/c7a26296-37d2-4ee4-b512-751373904530fay.jpeg","createTime":"2020-07-14T15:26:39.000Z","updateTime":"2020-07-31T13:34:56.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"(实体标签)是网址的标签，用于指示网址对象是否已更改，以便可以利用客户端的缓存(例如浏览器)。首先由服务器生成，客户端请求服务器通过向服务器返回令牌来验证其(客户端)缓存。服务器使用它来确定页面是否已经被修改，如果没有，则返回304，而不必重新传输整个对象。2.站点地图1中存在的问题。当发现更新不及时或网站地图更新时，百度很难及时发现并做出回应，因为百度很难持续检查网站内容和网站地图是否一直在更新。2.全量抓取，带宽消耗百度的网站地图抓取现在将网站地图文件完全下载。鉴于网站地图文件通常很大，而且这种下载可能会发生很多次，这将消耗网站的流量和带宽。第三，ETag HTTP1.1使用ETag来判断所请求的文件是否已经被修改，主要是为了解决上次修改不能解决的一些问题。1.某些文件可能会定期更改，但它们的内容不会更改(仅更改时间)。此时，客户端不想认为文件已经被修改并重新获取。2.有些文件修改非常频繁，一秒钟内修改n次。如果修改，接收器可以检查的粒度是二阶的。这种修改不能判断3。有些服务器无法准确获取文件的最后修改时间。为此，HTTP1.1引入了Etag。然而，该标准没有具体说明Etag的内容是什么或如何实施。唯一的要求是Etag应该用双引号括起来。服务器生成Etag，客户端通过判断请求是否匹配或不匹配来验证资源是否被修改。我们通常使用如果不匹配。请求文件的过程可以如下:第一个请求:1 .客户端启动HTTP GET请求文件；2.服务器处理该请求，并返回文件内容和一堆标题，包括Etag(例如，“1ec5-502264e2ae4c0(假设服务器支持Etag生成并已打开Etag)。状态码200，如下图所示，第一次请求百度主页时，成功获得百度标识图片文件bd_logo1.png，状态码200，大小8.1KB。返回的标题包括ETAG(“ETag(“1e C5-502264 e2a E4 c 0”)。第二个要求:1。客户端发起一个文件的HTTP GET请求。此时，客户端同时发送一个如果不匹配的报头。这个头的内容是服务器在我们第一次请求时返回的Etag: 1EC5-502264e2AE 4C02。服务器判断发送的Etag和计算的ETAG匹配，不返回200，返回304，并允许客户端继续使用本地缓存。如图所示，对于bd_logo1.png的这个请求，服务器只返回了Header，但没有返回大小为349B的内容。4.在站点1上启用ETag的好处。在网站地图上启用ETag后，百度可以更快地响应网站地图上的更新。在不改变内容的情况下，服务器只发回304个响应头，这消耗了很少的流量。在平均每人227元的正常情况下，每天24小时每秒的响应流量仅为1870万平方米。现在网站管理员平台对每个站点的活动站点地图爬行的数量有一个上限，并且这个功能不是对所有站点开放的。如果你的站点地图已经启用了ETag并且通过了测试，你就可以享受到百度在少量流量的情况下及时更新你的站点地图的功能，这样百度就可以更好的收集你站点的内容。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"},"nextBlog":{"id":64,"title":"TDK网站描述的功能是什么","keywords":"SEO优化,关键词优化,网站建设","description":"关于网站的TDK3因素，我们不得不承认这个话题更为关键。网站的关键词和描述并不那么重要，但这并不意味着这两者对优化无害。以下是对网站优","thumbnail":"https://oss.faycz.com/353b5d89-6305-4ce5-9bbb-d5e3d1af06d8fay.jpeg","createTime":"2020-07-14T15:27:49.000Z","updateTime":"2020-07-31T13:34:56.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"关于网站的TDK3因素，我们不得不承认这个话题更为关键。网站的关键词和描述并不那么重要，但这并不意味着这两者对优化无害。以下是对网站优化实际效果的简要介绍。1.你能告诉他你在百度搜索引擎的网页是什么吗？网页的描述是在描述标记中填充的内容，描述出现在网页的中间；其中一个元标识符可以称为“内容标识符”、“描述标识符”或“内容摘要”，是对网页内容的详细介绍，有助于百度搜索引擎尽快了解人们的网页要传达的信息内容。2.标题是可以添加的，网页的标题是必不可少的，但是可以在标题中显示信息的关键词是有限公司，时间段网页的实际效果是可能的，并且可以在描述中添加相关的长尾词。除了对网页的关键关键词进行排名，他们还可以优化长尾关键词的排名。3.有很多网页模板都是一样的，那么就没有网页描述，而且区分度更高。一个网页有许多文本内容，并且网页的布局是相同的。添加网页描述时，不仅丰富多彩的网页内容会降低网页中间的相似性。描述标签是对网站标题的补充和解释。这是一个标签密集显示长尾关键词的网站。它像标题一样显示在搜索结果列表中。好的描述信息可以增加网站的竞争力和点击率。一般来说，描述信息不应该超过80个字，如果超过80个字，就不完整。在正常情况下，网站网页的描述不能立即提高排名，但它是与搜索引擎排名相关的关键因素。网页的描述只是一个详细的操作过程。如何写主页描述:在优化企业网站时，你可以写一个简短的公司简介和公司业务改善联系信息。这样，用户也可以查看贵公司的信息和联系方式，以及我在多大程度上建立了竞争力。专栏页面描述:时间栏简要介绍产品及其优势。详细页面描述(description):直接调用文章的第一段，字数一般不超过100个字母。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"}},"__N_SSG":true},"page":"/m/blog/[id]","query":{"id":"63"},"buildId":"eACnBCkVVb7JlkXsiQ-nn","assetPrefix":"/m","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/m/_next/static/chunks/polyfills-eb7870d6fc24185b31c0.js"></script><script src="/m/_next/static/chunks/main-d70e499b9fc2e260168f.js" async=""></script><script src="/m/_next/static/chunks/webpack-ccf5ab034a524403276a.js" async=""></script><script src="/m/_next/static/chunks/framework.b68933bbc8051ee73792.js" async=""></script><script src="/m/_next/static/chunks/15aa74ba903c25e1d58ba606517d0da83ebf6cc2.2ba09ac726dbe6ed414d.js" async=""></script><script src="/m/_next/static/chunks/pages/_app-c68742fde2723cccdf6b.js" async=""></script><script src="/m/_next/static/chunks/1845cb79c8977e10c4a4fd1790afdc3346ebac35.d22eb2e04b7e7f4ecabd.js" async=""></script><script src="/m/_next/static/chunks/pages/m/blog/%5Bid%5D-60c47628b13faa1ac508.js" async=""></script><script src="/m/_next/static/eACnBCkVVb7JlkXsiQ-nn/_buildManifest.js" async=""></script><script src="/m/_next/static/eACnBCkVVb7JlkXsiQ-nn/_ssgManifest.js" async=""></script></body></html>
