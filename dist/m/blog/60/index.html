320479affay.jpeg","createTime":"2020-07-14T15:25:31.000Z","updateTime":"2020-07-31T13:34:56.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"这是继新冠疫情之后的第一个大型电子商务推广节，也是京东回归香港上市之前的最后一个大型电子商务推广节。今年的618注定是一场关键的战斗，它寄希望于中国消费的“回血”。\\n作为“全村人的希望”，今年的618也被认为是“历史上最诚恳的”618。因此，由阿里，京东和拼多多为首的电商们大佬们，这次是什么？重大举措，他们是否能够背负消费复苏的大旗？\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"7kae\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":0}],\"data\":{}},{\"key\":\"bsni1\",\"text\":\"1.简单粗暴：低价格和消费者优惠券补贴\\n与往年复杂的堆叠规则相比，今年对618个主要电子商务平台的推广变得更加简单。阿里先直接与国家消费补贴相结合，率先启动全场满300-40，无需领券优惠，并且还获得了与苹果等大品牌的官方促销合作。\\n京东（JD.com）发行了“最简单的618”标语，承诺“买贵就退，买贵就赔”。于5月21日已开始大促，然后京东推出了2亿种50％的商品折扣，并与许多地方的政府联合发行了数百亿张消费券。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"dv3tr\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":1}],\"data\":{}},{\"key\":\"1qmg6\",\"text\":\"拼多多继续以百亿的低价补贴为口号，并出台了一些优惠措施，例如“压碎金蛋”，全额优惠券和无限制的红包。\\n2.现场直播爆发：总裁和明星都上阵\\n618不仅是电子商务平台的竞争，还是抖音和快速竞争的战场。电子商务和短视频平台之间的关系充满了爱与恨。实况转播正成为重要的流量入口，它与限时销售模式高度一致。\\n从现场直播营的角度来看，不仅专业主播，而且总统和名人也参战，成为618的最大吸引力。\\n据天猫称，在618天猫期间，将邀请300多位娱乐明星和600多名品牌总裁登陆淘宝，以带来商品。其中，刘涛加入阿里，成为正式的首选官员，并经常被搜寻。淘宝直播的分数也非常惊人。据悉，这61场狂欢节当天开场89分，现场直播营业额突破20亿元，每日营业额突破51亿元。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"4fn4l\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":2}],\"data\":{}},{\"key\":\"3dp7q\",\"text\":\"京东（JD.com）不想被淘汰。它与快手结盟，并表示将邀请100多位明星和品牌总裁携带实物。它还启动了现场音乐广播。快手甚至在战争前夕就放大招，祭出了周杰伦，与淘宝直播明星团体竞争。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"29j13\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":3}],\"data\":{}},{\"key\":\"8pirp\",\"text\":\"尽管直播开始得很晚，但京东的投资很大。除了流量方面，它还在内容方面和商品方面继续升级。计划带来300,000多个主要现场直播。所有类别都可以参加直播直播营。 ”，“行政现场表演”和其他品牌主管的现场直播节目，硬核音乐会，草莓音乐节和其他各种内容格式。其中，董明珠通过618项热身活动创造了现场直播的新记录：7.03亿仅仅只用了3小时。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"8sl7u\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":4}],\"data\":{}},{\"key\":\"colcp\",\"text\":\"3.欢迎第一个618“ 超级晚”！拼多多正好跟阿里硬刚\\n在电子商务节日的推广中，以明星为主题的派对总是具有最爆炸性的效果。在典型的电子商务主题玩会，有天猫双11狂欢之夜，苏宁易购双11嗨爆夜，818全球汽车之夜和聚划算98盛典。\\n今年可能是“历史上最高期望的618”今年的618，不仅首次举办了主题玩会.\\n当晚，阿里巴巴与江苏卫视合作。 6月16日，晚上将在三个小时的黄金时段在江苏卫视播出。天猫，淘宝，B站，微博等平台将同步直播。有人估计，根据天猫的618超级后期营销案例，预计将产生超过10亿元的广告收入。\\n拼多多与湖南卫视携手于6月17日晚在黄金摊位发起了“ 618超拼夜”晚会，邀请名人将物品带到现场，并用现金红包，9快9秒杀 iPhone 11和其他福利活动。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"7s9n3\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":5}],\"data\":{}},{\"key\":\"b3u8v\",\"text\":\"4.一个好的开始：火力充沛时谁会更好？\\n天猫发布618活动计划后宣布了该活动的初步表现。 5月25日，预售首个小时的营业额与去年同期相比增长了515％。美妆品类率先在7分钟内达到5亿元人民币。消费电子，家居装饰等产品在7分钟内达到了1亿元人民币。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"4a9q5\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":6}],\"data\":{}},{\"key\":\"6tpj3\",\"text\":\"6月1日，它成为主要电子商务平台的第一个小高峰。天猫的10小时销售量同比猛增50％，营业额已超过去年全年。化妆品，家用电器，笔记本电脑，电动汽车等数十个行业的营业额均同比增长了一倍。在销售的第一天，华为，格力，小米和联想等32个品牌进入了“亿俱乐部”。\\n作为“ 618”活动的故乡，京东的14小时销量同比增长了74％。京东“ 618”直播的第一天也迎来了良好的开端。京东和联想高管上线，现场直播的总销量正常。突破亿元。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"cng63\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":7}],\"data\":{}},{\"key\":\"8b0i5\",\"text\":\"但另一方面，与往年相比，今天的电子商务平台已不再是618促销活动中所有类别的盲目战斗，而是继续在各自领域中占据有利地位。例如，在2019年的618促销中，拼多多的战略重点是数字家电的“数百亿补贴”，以高客户单一产品吸引了大量的一线和二线用户。\\n根据618活动开始后三天内的数据，在京东和拼多多平台上销售额最高的行业是家用电器3C，而天猫服装行业与家用电器3C行业之间的销售差距较大不大，占40％。周围，美容和皮肤护理的销售额占18.93％。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"82m4f\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":8}],\"data\":{}},{\"key\":\"8j3p1\",\"text\":\"虽然服装行业的销售额仅占拼多多的12.27％，但其销售额却是三个行业中最多的，占61.06％，而美容和护肤仅占其销售额的10.06％，是最低的行业。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"cepie\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":9}],\"data\":{}},{\"key\":\"9pu57\",\"text\":\"在京东平台上，家用电器3C行业占销售额的比例最大，达到48.01％，美容和皮肤护理占销售额的39.74％。天猫平台服装行业的销售量最大，占45.65％，而家用电器3C和美容护肤的销售额大致相同。\\n618促销活动仍在进行中。这场“猫狗之战”的战斗如火如荼，最终的胜利与失败，以及每个家庭将给出什么样的答案，只能在活动结束后才能看到。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{\"0\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/9ce68198-060a-475f-a443-b8c560c6cec1fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"1\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/edaec388-f491-491f-b293-97cce5386f45fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"2\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/9e86743a-71fa-4a8a-a84d-230d4eb33dc6fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"3\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/3c7d3e0a-f5ca-402a-8feb-0caafdd00691fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"4\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/880daffe-f0eb-4976-bcdb-b0b2c0ddaf54fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"5\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/0c6ed2bd-dfe2-485f-a051-b1ad04a336ebfay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"6\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/d02adca6-3c97-48bd-b91a-0bd93c53cf41fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"7\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/f26c6ad5-1955-4d04-a6c5-5cacf3e20075fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"8\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/c047b006-ef8f-47a6-8395-dd699d77d345fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"9\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/0d5d8a0e-2d5d-408a-a410-3839cc14862dfay.jpeg\",\"style\":{\"textAlign\":\"center\"}}}}}","belongIds":"","status":"ENABLE"},"preBlog":{"id":59,"title":"杜蕾斯的文案水平又回来了？","keywords":"微博,推广","description":"到2020年中期，回头看看老海报司机杜蕾斯（Durex），可以说是颇有成效！除了维持社交媒体平台的日常运营外，节日和热点也没有减少。数量增","thumbnail":"https://oss.faycz.com/addba044-63d7-4070-8e30-5ccd7337f029fay.png","createTime":"2020-07-14T15:24:53.000Z","updateTime":"2020-07-31T13:34:41.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"到2020年中期，回头看看“老海报司机”杜蕾斯（Durex），可以说是颇有成效！\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"e3t5t\",\"text\":\"除了维持社交媒体平台的日常运营外，节日和热点也没有减少。数量增加，质量提高。在海报表现上，杜蕾斯的水平可以说在视觉上得到了提高，色调得到了稳定，表达形式变得多样化，文案与图片之间的合作更加默契，我再次成为粉丝！\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"e0dgt\",\"text\":\"01\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[{\"offset\":0,\"length\":2,\"style\":\"BOLD\"}],\"entityRanges\":[],\"data\":{}},{\"key\":\"5s1k\",\"text\":\"喜欢热点的杜蕾斯（Durex）：热点不多，性能出色\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[{\"offset\":0,\"length\":25,\"style\":\"BOLD\"}],\"entityRanges\":[],\"data\":{}},{\"key\":\"3iqo9\",\"text\":\"2020年上半年，杜蕾斯（Durex）并没有很多热点，但是他的表现很一般。推出新的iPhone SE；微信深色模式； NASA站立式扫帚挑战；火遍网络的小瓶子...每一张海报都有简洁的文字和图片中的深刻含义。杜蕾斯小猎犬确实有自己的一套，即使您删除LOGO，也可以猜到。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"18m6o\",\"text\":\"外出时要注意安全。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"ai0is\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":0}],\"data\":{}},{\"key\":\"30gnc\",\"text\":\"\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"egicu\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":1}],\"data\":{}},{\"key\":\"mn29\",\"text\":\"\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"8iq2s\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":2}],\"data\":{}},{\"key\":\"4433b\",\"text\":\"\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"902gg\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":3}],\"data\":{}},{\"key\":\"jauh\",\"text\":\"小嘟嘟瓶来了！ “恋爱中的哪些小细节会让您感到安全？”\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"cuk9g\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":4}],\"data\":{}},{\"key\":\"dvre6\",\"text\":\"02\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[{\"offset\":0,\"length\":2,\"style\":\"BOLD\"}],\"entityRanges\":[],\"data\":{}},{\"key\":\"d2f\",\"text\":\"庆祝节日的杜蕾斯（Durex）：品牌说话，三种观点都非常积极\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[{\"offset\":0,\"length\":30,\"style\":\"BOLD\"}],\"entityRanges\":[],\"data\":{}},{\"key\":\"8930m\",\"text\":\"难以预料的热点很难预测，但是可以预先准备无法被闪电击败的节日。今年上半年，杜蕾斯为近20个国际和国内节日准备了海报。图片不仅表现力强，而且每张海报还传达了品牌的积极价值。最令人印象深刻的是3月8日妇女节。杜蕾斯（Durex）大力为女性代言并赢得了许多赞誉。杜蕾斯（Durex）在过去六个月中制作的节日海报实际上非常令人兴奋。让我们一起查看它们！\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"a74bk\",\"text\":\"妇女节\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[{\"offset\":0,\"length\":3,\"style\":\"BOLD\"}],\"entityRanges\":[],\"data\":{}},{\"key\":\"be4s7\",\"text\":\"妇女节是3月8日妇女节＃做你自己。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"7n24l\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":5}],\"data\":{}},{\"key\":\"b6ahi\",\"text\":\"#世界环境日##世界环境日#\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[{\"offset\":0,\"length\":14,\"style\":\"BOLD\"}],\"entityRanges\":[],\"data\":{}},{\"key\":\"fu1ab\",\"text\":\"保护我们并保护环境。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"bop9k\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":6}],\"data\":{}},{\"key\":\"42mp0\",\"text\":\"#世界无烟日##世界无烟日#\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[{\"offset\":0,\"length\":14,\"style\":\"BOLD\"}],\"entityRanges\":[],\"data\":{}},{\"key\":\"e3sef\",\"text\":\"减少吸烟，多做点事。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"63gmf\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length age\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/a7b5d19d-3c50-4ce4-81df-54b20c1c3d64fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"31\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/a3e32e18-1ab3-4b45-acb5-cc49eb23eb5dfay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"32\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/389b444d-0181-443d-9df1-2248a0eee2c5fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"33\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/4591eef4-df1e-4b43-bf9d-c682d25d27cefay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"34\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/4acc27e3-bb3a-430f-9ad2-0d4aa4bddae7fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"35\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/d143235c-8d50-4feb-83ec-23853ae2027cfay.jpeg\",\"style\":{\"textAlign\":\"center\"}}}}}","belongIds":"","status":"ENABLE"},"nextBlog":{"id":61,"title":"光鲜亮丽的618直播带货，其实暗藏杀机，商家苦不堪言","keywords":"618,网红","description":"激动人心的 618电商平台正在全面开展业务。从2019年的双十一开始，直播也已经进入战场。今年， 618是直播将全面战斗的一年。在现场直播的","thumbnail":"https://oss.faycz.com/984827a1-ebe9-4c70-ba2b-3c415981cef0fay.png","createTime":"2020-07-14T15:26:04.000Z","updateTime":"2020-07-31T13:44:09.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"激动人心的“ 618”电商平台正在全面开展业务。从2019年的“双十一”开始，直播也已经进入战场。今年，“ 618”是直播将全面“战斗”的一年。在现场直播的繁荣之下，实在暗藏杀机。\\n [2020年电子商务大战开始]\\n\\n经过一番激烈的讨价还价，直播室中的产品价格从198元降至68元，还包括两份礼物。主持人尖叫并敦促商人“不要那么啰嗦，卖不卖啊”，商人当场哭泣并讨论“给我五分钟，想一想”。双方陷入僵局后不久，链接上架，几秒钟内售罄了3000份产品.\\n\\n似乎每个人都很高兴：消费者享受利益，商人的销售大大增加，主播赚取佣金。但“常规程序”隐藏在热闹的直播室中，但许多企业和消费者并未获利。\\n\\n2020年，直播带货成为电商的新宠儿。从携程，格力等上市公司到个人商店，都不想错过这模式。根据艾媒咨询数据，2019年国内现场直播电商产业规模为4338亿元。预计到2020年，规模将翻一番，无数的商人将把真钱投入到直播室。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"4nonf\",\"text\":\"\\n但是，有些企业未能获得优势，但是却被直播室的“陷阱”绊倒了。目前，主播带来货物的主要收入模式分为三种：纯“坑”费，纯佣金或佣金加“坑”费，其中“佣金”是指主播在直播室销售中所占的份额，销售额越高；份额越多；“坑”位费是主持人介绍和推广产品的固定出场费。\\n\\n为了获得高收入，现场直播室的欺诈行为并不少见。支持主持人费用的高人气可以被伪造，粉丝，观众，喜欢和互动也可以低价大量购买。有刷单团队作为后盾，直播粉丝的价格为每人每小时25元，并可以根据主持人的语音即时发表评论；看上去成千上万的货物被顾客们抢购一通，但是销售也可能是假的。一些主播雇用了一个刷单团队来购买然后退还货物。有商家表示，“现场直播收取了15万元的进场费，最终退货率达到了90％。”货物压在仓库，前后损失了30万元。\\n\\n“与电视购物和在线购物的常规做法一样，带直播带货的媒体伪造手段实际上并不新鲜。”小编我也对接过不少主播，见过不少主播虚报价格“割韭菜”，小编也觉得很无奈，“这样下去，没人愿意再找主播带货，大家都没饭吃。”\\n\\n一些商家抱怨“花钱买差评”不说，退货率还高达90％\\n\\n在请求网红带走货两个月后，李某为退货的事惆怅。在直播室购买衣服的顾客申请退款。客服人员拒绝了“超过7天无理由退款的日期”之后，客户的语气很强烈，“必须给我退，我们的粉丝群中有很多人，说您的衣服有问题，大家会来退，而你会退的更多。”\\n\\n但是与网红的佣金早结清，退货意味着双重损失：付给网红的佣金无法收回，归还货物所产生的运费，包装和其他费用必须自己承担，并且损失每件衣服大约十元。但是，李媛不敢拒绝，拒绝了，拒绝了有担心这群粉丝集体退货并且给差评，只好认栽。\\n\\n但是高达90％的退货率使从事珠宝业务的张某无法忍受。在2020年春节过后，他看到许多同行试在请网红带货。由于疫情的影响，他的生意惨淡。也尝试着联系了一名大约500万名粉丝的网红，希望促成一些销售。他没想到会赚太多钱，就像当发布了一个广告，提高店铺在淘宝的权重，搜索还能更靠前些。\\n\\n经过商议，双方同意由主播带走货物3天，每日进场费5万元。达到保证的销售量后，佣金将为30％。经过三场直播后，张鸣的珠宝销售量猛增，他迅速增加了库存，安排了手工包装，支付“坑”位费15万元。\\n\\n但是相对的，飙升的退还申请让他感到了恐慌。直播结束后三天，订单接连发布，但退货申请却也接连出现。他发现，累计退货率达到90％。根据他与网红签订的交付协议，佣金将根据实际交易订单进行结算。结算时间为现场直播后的7天。在此期间，退回和退款的订单被视为无效订单，主播无法获得佣金。除了15天的部分结算期限外，这也是行业中普遍适用的佣金结算规则。\\n\\n“排除产品质量问题，网红可能刷了订单以赚取“\\n坑“位费。一位知名电商推广行业公司的从业者透入，珠宝产品的现场销售退货率一直都偏高，约为40％。为了实现有保底的销售，主播找到了刷单团队来下订单以获得”坑“位费。刷单团队在清算进场费后组织退款。\\n\\n他计算得出，假设每天有10万人民币的保证保底销售，网红可以在当日获得50,000元的进场费和3万元的佣金，其中50％的销售收入用于刷单团队支付账单，再加上40％的自然回报率，回报率可能会达到90％。即使退货后损失了大部分佣金，网红仍然可以平均每天获得50,000元的手续费和3,000元的佣金。除了刷单费用外，网红仍然有很多利润。\\n\\n亏损的肯定是商家。前后折腾下来，算上人工，运费，包装等成本后，张某并没有盈利，相反，它损失了超过30万元。\\n\\n李某退回的衣服已经在仓库里堆了两年。首次直播后两个小时，主播售出了4000多件衣服。在现场直播室的李某非常兴奋，他急切地增加了库存，但50％的退货率导致一半的衣服来回走动。仓库。在工作日，他的回报率约为20％。\\n\\n为了清理库存，他再次找到了网红，气氛也很火爆。一周后，返回情况也再次发生。他忍不住哭了起来，“就像一个恶性循环”。\\n\\n两次现场直播使货物降下来，退还的妇女衣服装满了仓库。李媛不知道损失约70万元，看到最近有大量商品，他下定了决心不再寻找网红带货了，“伤透了心”。\\n\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"9d1o4\",\"text\":\"一位刷单人员的朋友圈显示，该业务涉及京东，淘宝，豆阴和快手等平台。\\n\\n人气和订单可以刷，男粉丝1.5元，女粉丝3.5元，25元可以购买真人粉丝进行实时互动\\n\\n刷账单不再是直播行业的秘密。以上是电子商务促进行业的从业者，“在哪里有在线商店，哪里就有账单。”\\n\\n一些刷帐单的人在视频平台上分享了他们的日常工作。那天，其任务之一是通过直播室中的链接进入快寿店，每个人下达100张订单，完成后向上级报告。他在视频中说，“这是为了拉动销售。通常您会看到销售量很高的产品，这可能是假货。”\\n\\n刷单目的并非骗\\\"坑\\\"位费。目前，当大多数主播带货物时，佣金是根据实际交易量结算的规则执行的。在线交易系统用于设置佣金比例，商户可以实时查看所有订单的交易状态。每次一笔“确认收货”订单时，网红才会收到佣金。收取费用后立即退款的订单将被定义为“无效订单”，主播无法收取佣金。如果在超过佣金结算期后退款，刷到哪团队需要一个接一个地激活订单或申请客户服务。步骤复杂，操作成本高。\\n\\n其实现在“企业并不愚蠢，而且收取一次作弊基本上是不可行的。”现在很少有商家直接根据直播室的数量支付佣金，除非这是一家对直播室了解甚少的商店。\\n\\n但一些网红通过刷订单为带货”造势“。其实刷单是一直存在。在主播的初期，观众的消费欲望没有动力，气氛相对冷清。为了使产品看起来“热”并达到目标销售量，有些主播会找专门的刷单团队进行购买，“把直播间气氛搞起来”。\\n\\n具有数百万个观看量和热情响应的粉丝可能只是利用金钱做事的“集体表演”。一位曾从事“直播间引流（吸引流量）”的人士坦言，当“放单员”和主播谈好刷单价格后，会在微信或QQ群中下派任务，利用专门软件，每人可操作几百个粉丝账号，设置某些固定回复，如“想买”“喜欢这款产品”等，进入指定直播间后点赞、评论。“假粉丝”账号中，男性粉丝1.5元，女性粉丝3.5元，刷单员2个小时的收入约为400元。\\n\\n一位刷单人员表示，真人粉丝每人每小时25元。\\n\\n相比之下，真人粉丝的价格更昂贵。一位刷单从业人员说，抖音直播室很受欢迎，70元100在线3个小时；快手直播室是70元100人在线4小时。现场互动，价格为每人每小时25元，可以根据网红的话语进行相对的反应。\\n\\n刷粉丝、观看量无法直接变现，但可能是主播抬高“坑位费”的手段。据新媒体行业研究机构克劳锐发布的《2020中国MCN行业发展研究白皮书》，品牌投放时主要考量红人的过往数据表现，如粉丝契合度、互动活跃度及合作配合度。\\n\\n坑位费造假是目前大多数商家的“坑”。“与佣金相比，进场费是非常不透明的，商家只能查看主播过去的数据表现，例如粉丝数量，观看量，销量等。”拥有高粉丝量的主播可以与品牌进行谈判。当她具有较强的议价能力时，她曾经遇到过一些主播，他们在报价中说，由于“太受欢迎”，没有档期，而商家只能通过加钱提前播。”商家很看中粉丝的数量和人气，并愿意拿出钱。\\n\\n有些主播“不可靠”，而小企业“不敢惹”。\\n\\n为了避免进场费的陷阱，一些商家转向了“纯佣金”方式。“粉丝数量比较多的主播通常有底气报坑位费，但部分中小主播会以‘纯佣金’模式招揽商家。”电子商务促进行业的一位人士说，“纯佣金”模式不收取开场费。根据销售量，对于商人来说，即使他们不能卖得少或卖得少，他们也不必承担太多的成本，这更具成本效益。\\n\\n但是，一些中小型网红的表现也使商人感到失落。\\n\\n一位销售衣物亮白粉的商家在公众号“姜茶茶”上讲述，其在与主播前期沟通时，说明产品只能用于白色衣物，但主播在直播时表示彩色衣服也可以使用。这时，已有不少顾客下单，“我们都震惊了”，其紧急联系主播解释，并建议购买错的顾客退款。“有部分用户可能没听到主播补充的内容，回家洗了衣服，于是我们非但没卖出多少产品，还收获了不少差评”。该商家感叹。\\n\\n“一些主播在开始直播之前还没有看过很多产品。”一位MCN组织的主持人透露，许多同行在直播时会展示空箱的化妆品或食物，以证明货物自己食用或体验过，并增强了产品的说服力。但是，大多数网红都没有使用过它，而陈列实际上是该品牌寄出的空包装。\\n\\n“几乎没有哪位主播有足够的耐心或时间来尝试，甚至制造商也提供文案给主播来说。主播对产品的实际了解非常有限。，因此，当粉丝问有关产品详细信息的问题时，他们通常无法回答或敷衍了事。收到产品后，粉丝们会觉得自己不符合说明，因而提高了退货率。”她解释。\\n\\n缺乏经验或网红带货物能力不足的另一个原因。根据《关于中国2020年MCN产业发展研究的白皮书》，截至2020年3月，MCN机构已超过20,000家，其中40.2％进入2020年电子商务实况转播领域。\\n\\n但是，无论是“老将”网红还是新网红，几乎都违背了行业标准：商人提供的商品价格必须是整个网络的价格，还是全年最低的价格。 “是否能够以最低的价格获得支持者评估网红能力的绳索，这也是网红吸引粉丝的重要指标。”同样的衣服，其他主播卖100元，你只能得到110元的价格，为什么粉丝们仍然看你的直播？\\n\\n这进一步压缩了小企业的利润率。在直播室里，每件夹克售价为156元，销量为100万件，成本约为80万元，库存成本远高于在线商店，再加上运费，包装等，每件衣服的利润是10元。如果您正在寻找其他网红来带货，夹克的价格不能高于156元，“这相当于亏钱和大喊大叫。”\\n\\n尽管许多小企业“步履维艰”，即使对于拥有超过十万粉丝的主播，商人也无法“挑衅”。即使他们在朋友圈中发泄，也需要屏蔽那些网红。他们担心的是：“如果人们说几句不好的话，那么粉丝会责骂他们，更不用说增加销量并赢得口碑了，因为仅凭不好的评论是无法解决的，只能得到认可。”\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"}},"__N_SSG":true},"page":"/m/blog/[id]","query":{"id":"60"},"buildId":"eACnBCkVVb7JlkXsiQ-nn","assetPrefix":"/m","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/m/_next/static/chunks/polyfills-eb7870d6fc24185b31c0.js"></script><script src="/m/_next/static/chunks/main-d70e499b9fc2e260168f.js" async=""></script><script src="/m/_next/static/chunks/webpack-ccf5ab034a524403276a.js" async=""></script><script src="/m/_next/static/chunks/framework.b68933bbc8051ee73792.js" async=""></script><script src="/m/_next/static/chunks/15aa74ba903c25e1d58ba606517d0da83ebf6cc2.2ba09ac726dbe6ed414d.js" async=""></script><script src="/m/_next/static/chunks/pages/_app-c68742fde2723cccdf6b.js" async=""></script><script src="/m/_next/static/chunks/1845cb79c8977e10c4a4fd1790afdc3346ebac35.d22eb2e04b7e7f4ecabd.js" async=""></script><script src="/m/_next/static/chunks/pages/m/blog/%5Bid%5D-60c47628b13faa1ac508.js" async=""></script><script src="/m/_next/static/eACnBCkVVb7JlkXsiQ-nn/_buildManifest.js" async=""></script><script src="/m/_next/static/eACnBCkVVb7JlkXsiQ-nn/_ssgManifest.js" async=""></script></body></html>
