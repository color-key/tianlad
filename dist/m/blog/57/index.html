a6d59fay.jpeg","createTime":"2020-07-14T15:21:58.000Z","updateTime":"2020-07-31T13:34:41.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"所谓360线，排队出冠军，在seo这个行业也是一样的，也许人家和你优化了同一个网站，人家的网站排名上升了，你的网站排名没有变，也许你的网站收录比人家的好，应该怎么做，让我们分析一下新站关键词排名波动是由什么原因造成的？1.我们的网站是否有问题，网站代码是否可以简化，robots.txt文件是否正确，网站301重定向和404错误页面，网站地图和网站地图是否可以提交给百度等。2.网站的加载速度是否正常，也就是说，我们服务器的质量是否能够达到响应范围。如果服务器不改变，其他人的网站将直接出现，但你的网站将在不可避免的时间加载。用户点击网站，发现加载时间太长，搜索引擎蜘蛛会因为爬行困难而放弃你的网站。不会出现在网站管理员设备中的索引数量不会自然排序。3.网站关注的关键词传播过于广泛，直接导致网站权重严重划分，相应的关键词密度被大量登录。焦点关键词站可能会成为一个大型网站。4.百度对网站有一定的评价期。网站关键词的竞争强度高，我们网站上搜索引擎的评价周期相对较长。因此，在选择关键词时，我们最好先选择小词。如果百度对我们网站的评价周期更低，我们也可以获得更准确的客户流量。这个网站的内容太简单了。目前，许多行业在其网站上都有相关内容。第一个内容不容易写。所有网站管理员将从网络上的其他人那里随机选择文章。下一组不可避免的拼写丰富了网站并确保了其完整性。当网站上线时，百度确实停止了收集你的文章，但是这个领域的文章太多了。网站上的文章质量可能无法增加一定的数量，其他人的文章肯定会被排名。你不能直接模仿别人。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"},"preBlog":{"id":56,"title":"新站如何做搜索引擎优化见效快","keywords":"SEO优化,关键词优化,网站建设","description":"框架就像房子的结构。它将有一个很好的用户体验来决定网站的栏目和每个页面的部分可以表达什么。例如，我们常见的企业网站主要有关于我们，","thumbnail":"https://oss.faycz.com/39fd96e7-69f5-41db-b935-1b0214ec420afay.jpeg","createTime":"2020-07-14T15:20:27.000Z","updateTime":"2020-07-31T13:34:41.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"框架就像房子的结构。它将有一个很好的用户体验来决定网站的栏目和每个页面的部分可以表达什么。例如，我们常见的企业网站主要有“关于我们，产品中心，新闻趋势，客户案例，联系我们”等栏目，其实这是最简单的栏目设置，但也经常可以显示客户关怀栏目，有些栏目可以删除，不要画蛇添足。为什么要尽快改进网站的内容？因为一些朋友使用现成的网站建设程序，在网站的源代码中，机器人的网站建设程序基本上是默认对搜索引擎开放的，只有一些程序的核心代码被屏蔽，搜索引擎是禁止抓取的。一些朋友在设置网站时可能没有注意到机器人的设置，他们在站着的时候进行了修改和优化，导致网站快照更新延迟。一些朋友的网站可能在几天内就被收录了，但是百度快照在一两个月内刚刚开始建立他们的网站。建议那些有能力的人现在就在本地网站上做好工作。一些网站建立后，该网站将再次启动。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"},"nextBlog":{"id":58,"title":"“购买热搜”加剧，微博被约谈紧急停更热搜","keywords":"微博,热搜","description":"两年后，微博搜索再次停止以进行纠正。微博管理员回应说：微博将严格执行管理要求，切实履行主要职责，加强对违法和违法信息的管理和控制，","thumbnail":"https://oss.faycz.com/90be526c-be05-4e02-a19a-4c307b3d9918fay.png","createTime":"2020-07-14T15:22:20.000Z","updateTime":"2020-07-31T13:34:41.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"b81cs\",\"text\":\"回顾两年前，微博还提议加强对热点搜索列表，热点主题列表等的整改，但紧随其后的是增强了热点搜索交易。购买热门搜索和刷遍热门搜索逐渐成为业界的公开秘密。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"531g9\",\"text\":\"        随着短视频，现场直播等多元化的信息和信息平台的兴起，微信和豆阴已经成为热点，而这次，微博整顿的机会和时间更加紧迫。在微博搜索停止后一周内，用户将使用哪个平台？整改结束后，微博搜索是否可以让客户感受到互联网的一片净土？\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"95bi0\",\"text\":\"“购买热搜”正在加剧，过度的营销损害了用户的利益\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[{\"offset\":0,\"length\":24,\"style\":\"BOLD\"}],\"entityRanges\":[],\"data\":{}},{\"key\":\"4q2j7\",\"text\":\"        根据国家互联网信息办公室的官方微信消息，6月10日，国家互联网信息办公室指示北京互联网信息办公室与新浪微博负责人交谈，并责令其立即纠正并暂停更新微博热点。搜索列表和热门话题列表一周。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"cb5d0\",\"text\":\"        对此，微博管理员表示，微博将严格执行管理要求，切实履行主要职责，加强对违法和违法信息的控制，改善和完善内部审查处置流程，积极维护网上交流秩序，建立微博社区的良好生态。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"2dck5\",\"text\":\"        这不是第一次禁止微博的热门搜索。 2018年1月27日，北京市互联网信息办公室发布公告：“北京市互联网信息办公室合法采访了新浪微博，热点搜索列表，热点话题列表等行业暂时下线整改。”随后微博管理员表示接受北京互联网信息办公室的批评，正确的态度，正视问题，主动突出显示热门搜索列表，热点话题列表，微博问答功能，流行的微博列表明星和情感部分，标题栏情感部分暂时下降线一周后，进行了全面整改。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"8tv2m\",\"text\":\"        如今，由于“干扰在线交流秩序，传播违法和违法信息”的问题，再次面临整改。原因是近年来，“购买热搜索”和“刷热搜索”行为已经加剧。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"7fjj9\",\"text\":\"其中，王思聪曾供认，当他三十岁生日时，他被一个热门搜索“用来用它来阻止子弹”买下。歌手李荣浩在微博上坦言：“为了让更多的朋友看到民谣的MV，他们买下了热搜的第五名。付出的代价是巨大的，内心的辛苦，哥哥为此感动。 ”\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"f2rph\",\"text\":\"\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"fmcuv\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":0}],\"data\":{}},{\"key\":\"6mgpl\",\"text\":\"\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"4868d\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":1}],\"data\":{}},{\"key\":\"992mq\",\"text\":\"        回顾微博在线搜索的初衷，该搜索最初用于呈现实时热点事件，现在它已成为资本操纵的平台。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"7aqml\",\"text\":\"        此前，微博还承认热门搜索列表中存在促销和广告。不难发现，热门搜索后缀中的“ recommended”和“ new”大部分是促销职位，但是近年来，出现了不带后缀的热门搜索行为，意味着用户很难区分哪些热门搜索是广告促销，哪些热门搜索是实时热门事件。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"a0k6r\",\"text\":\"除了从微博购买热门搜索外，邀请第三方组织搜索热门搜索列表也是一个公开的秘密，并且已经建立了成熟的灰色产业链，也被称为“水军”。微博首席执行官王高飞也公开谴责扫荡第三方名单。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"e3jrt\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":2}],\"data\":{}},{\"key\":\"bi6df\",\"text\":\"对于微博资深用户而言，近年来热门搜索列表的信誉已逐渐下降。 “江事件”的中止使微博对热点搜索的操纵达到了极限。在这种情况下，微博不仅禁止了热门搜索主题，并且限制了与当前限制，评论控制相关的负面评论，甚至某些用户遇到了“爆炸”，“关闭”（帐户被迫退出，清空或禁止使用所有功能）。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"25h98\",\"text\":\"新浪微博收入与利润双双下滑\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[{\"offset\":0,\"length\":13,\"style\":\"BOLD\"}],\"entityRanges\":[],\"data\":{}},{\"key\":\"4sb5v\",\"text\":\"日益激烈的搜索交易背后是日益激烈的互联网广告竞争，这加剧了新浪微博的收入压力。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"4ms5p\",\"text\":\"5月19日，微博发布了2020年第一季度收益报告。根据财务报告数据，截至今年3月底，微博月活跃用户达到5.5亿，日活跃用户达到2.41亿，增加了8500万。和3800万部影片，与去年同期相比，两者均创下了短视频单季度净增长的最高纪录。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"43t2e\",\"text\":\"但是与用户增长相反的是收入表现的下降。根据财务报告数据，微博在2020年第一季度实现收入3.234亿美元，同比下降19％;归属于微博的净利润为5,210万美元，同比下降17％。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"5rv50\",\"text\":\"在2019年第四季度，微博的收入和净利润均同比下降。第四季度，微博的收入为4.681亿美元，同比下降3％。净利润为9506.8万美元，而去年同期为1.67亿美元，市场预期为1.57亿美元。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"bu691\",\"text\":\"实际上，在过去的两年中，微博用户的数量一直在增加，但是收入增长率却在下降。 2019年第四季度是首次下降，而净利润在2019年第三季度下降了。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"ee1ha\",\"text\":\"从财务报告数据可以看出，新浪微博的收入结构相对简单，广告一直占收入的大部分。但是，随着短视频，直播和其他平台的兴起，互联网广告市场的竞争日益激烈。广告营销收入的下降直接导致新浪微博的收入和净利润均下降。这也是新浪微博渴望促进热门搜索交易的渴望。清算加速的原因。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"8kfoa\",\"text\":\"\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"am9iu\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":3}],\"data\":{}},{\"key\":\"6ms4t\",\"text\":\"\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"eo1gm\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":4}],\"data\":{}},{\"key\":\"j8gh\",\"text\":\"\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"c58a4\",\"text\":\" \",\"type\":\"atomic\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[{\"offset\":0,\"length\":1,\"key\":5}],\"data\":{}},{\"key\":\"9i5mk\",\"text\":\"但是，值得注意的是，短视频和现场直播等平台的兴起，除了为广告商带来更多选择之外，用户还面临更多选择。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"7rlir\",\"text\":\"从热门搜索列表来看，除了微博上的热门搜索之外，抖音，头条，百度APP和微信搜索还推出了热门话题排名。其中，斗音的搜索框分别列出了热点列表，星级列表和实时列表；微信的搜索栏则列出了5个“微信热点”。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"ctqsf\",\"text\":\"在微博搜索停止后一周内，用户将使用哪个平台？整改结束后，微博搜索是否可以让客户感受到互联网的一片净土.\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}},{\"key\":\"cs0vk\",\"text\":\"\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{\"0\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/750779de-82b9-4c98-8b4f-175358068b86fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"1\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/2f94d7bf-b986-4db7-a45b-31013a334f79fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"2\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/53dc1591-a702-4d21-b9ed-8b9a680eaf14fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"3\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/3b2849ec-e398-4451-991d-2e3a15070049fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"4\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/b7aa7557-bbc1-4285-bc0d-37ecd59dff0efay.jpeg\",\"style\":{\"textAlign\":\"center\"}}},\"5\":{\"type\":\"image\",\"mutability\":\"IMMUTABLE\",\"data\":{\"src\":\"https://oss.faycz.com/035ba678-0bba-4189-9958-252bbb288e71fay.jpeg\",\"style\":{\"textAlign\":\"center\"}}}}}","belongIds":"","status":"ENABLE"}},"__N_SSG":true},"page":"/m/blog/[id]","query":{"id":"57"},"buildId":"8jAgZpzQKCvoPrM1F5fqL","assetPrefix":"/m","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/m/_next/static/chunks/polyfills-eb7870d6fc24185b31c0.js"></script><script src="/m/_next/static/chunks/main-d70e499b9fc2e260168f.js" async=""></script><script src="/m/_next/static/chunks/webpack-ccf5ab034a524403276a.js" async=""></script><script src="/m/_next/static/chunks/framework.b68933bbc8051ee73792.js" async=""></script><script src="/m/_next/static/chunks/15aa74ba903c25e1d58ba606517d0da83ebf6cc2.2ba09ac726dbe6ed414d.js" async=""></script><script src="/m/_next/static/chunks/pages/_app-c68742fde2723cccdf6b.js" async=""></script><script src="/m/_next/static/chunks/1845cb79c8977e10c4a4fd1790afdc3346ebac35.d22eb2e04b7e7f4ecabd.js" async=""></script><script src="/m/_next/static/chunks/pages/m/blog/%5Bid%5D-60c47628b13faa1ac508.js" async=""></script><script src="/m/_next/static/8jAgZpzQKCvoPrM1F5fqL/_buildManifest.js" async=""></script><script src="/m/_next/static/8jAgZpzQKCvoPrM1F5fqL/_ssgManifest.js" async=""></script></body></html>
