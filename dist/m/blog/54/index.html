createTime":"2020-07-14T15:19:33.000Z","updateTime":"2020-07-31T13:34:41.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"框架就像房子的结构。它将有一个很好的用户体验来决定网站的栏目和每个页面的部分可以表达什么。例如，我们常见的企业网站主要有“关于我们，产品中心，新闻趋势，客户案例，联系我们”等栏目，其实这是最简单的栏目设置，但也经常可以显示客户关怀栏目，有些栏目可以删除，不要画蛇添足。为什么要尽快改进网站的内容？因为一些朋友使用现成的网站建设程序，在网站的源代码中，机器人的网站建设程序基本上是默认对搜索引擎开放的，只有一些程序的核心代码被屏蔽，搜索引擎是禁止抓取的。一些朋友在设置网站时可能没有注意到机器人的设置，他们在站着的时候进行了修改和优化，导致网站快照更新延迟。一些朋友的网站可能在几天内就被收录了，但是百度快照在一两个月内刚刚开始建立他们的网站。建议那些有能力的人现在就在本地网站上做好工作。一些网站建立后，该网站将再次启动。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"},"preBlog":{"id":53,"title":"移动适应常见问题解答","keywords":"SEO优化,关键词优化,网站建设","description":"问:跳转、代码、自适应\u0026mdash;\u0026mdash;百度更支持哪一个？他们都是生物，都喜欢并支持他们。目前，对跳转自适应的支持更加全面，但对代码自适应和自适","thumbnail":"https://oss.faycz.com/d2b7f067-19aa-40ec-a7b0-4e3850a1b4edfay.png","createTime":"2020-07-14T15:18:47.000Z","updateTime":"2020-07-31T13:34:28.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"问:跳转、代码、自适应——百度更支持哪一个？他们都是生物，都喜欢并支持他们。目前，对跳转自适应的支持更加全面，但对代码自适应和自适应的奖惩也在如火如荼地进行着(代码自适应和自适应喜欢在电脑上显示链接，完全告别转码)。问:百度正确识别改编的关键点是什么？答:无论你使用哪种改编方法，设备提交和元注释仍然是自适应的。关键是要沟通个人电脑的内容和页面的主体，方法之间的逻辑关系是相同的(详见下一个主题)。问:如果我想让百度通过跳转到适应移动网站、平台移动适配器材料提交、代码注释(元注释、rel注释)和自适应来了解适应相关性，我应该注意什么？我们可以做任何事情，我们鼓励每个人都去做。然而，特别重要的是要注意几个方法的逻辑关系应该保持不变。例如，当设备被提交时，个人电脑链接A不能对应于移动链接B，而代码标签将意味着对应的移动链接C。如果这样的环境被呈现，百度将匹配其移动页面A，但是可能这个移动页面不是你所承认的。问:为什么适应跳转的移动网站的条目这么少？答:主要的名声是，对于适应跳跃的移动站来说，这并不意味着它们不会在没有被百度直接记录的情况下获得流量。在百度的移动搜索能力中，我们优先发展贫困地区贫困页面的个人电脑页面能力(简称为a页)。用户点击个人电脑页面功能，并自动跳转到响应适应性移动页面(简称b页面)。因此，对于百度来说，包含页面a和页面b就相当于包含页面b，后者仍然可以通过百度手机搜索获得流量。然而，百度移动搜索对于重要的B页面也有一个单独的捕获和收集机制。问:在个人电脑网站上建立一个包含特殊内容的移动页面可行吗？答:虽然我们现在可以认识到这种做法，移动适配器肯定会支持它，但从长远来看，我们(包括谷歌)不建议你这样做，这将有许多缺陷。问:适合移动网站的网页已经被纳入个人电脑搜索，这不是一个错误吗？这不是臭虫。有这样一个环境。移动页面在个人电脑方面很难有好的排名。站长发明这个环境后，他应该注意以下几点:1 .相应的电脑页面在电脑侧指示移动页面是否正常；2.移动页面是否已被百度移动搜索收录。问:PC站和移动站是统一的域名，如何向百度提交适配关系(自适应、代码适配、如何向百度提交适配关系)？答:关于这个话题，我想确认一下你使用的是哪种建站方法。1.个人电脑站和手机站是统一的域名，即个人电脑页面和手机页面行使统一的网址，通过判断受访者的终端设备(个人电脑或手机)或欣赏者的识别率，自动调整版面内容，给用户最好的视觉体验。那么你的网站应该是代码自适应或自适应，没有必要提交适应相关百度。但是，请在您的网页上添加设备代码，以帮助百度进行判断检查。2、电脑站点、移动站点相当于电脑站点下的二级目录。首先，必须指出，百度和谷歌不同意不推荐这种做法。然而，从网站管理员的角度来看，百度已经像以前一样在移动适配器材料中开发了这种环境的提交结果。请到网站管理员学院了解更多关于教学文章“如何使用二次移动适配器提交适配器”。问:我早年不想使用siteapp制造的移动站。我做了一个高标准的新移动站。如何修改适应相关性？\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"},"nextBlog":{"id":55,"title":"修改网站时应该注意防止掉排名","keywords":"SEO优化,关键词优化,网站建设","description":"公司经历了多年的发展趋势。以前的网站在设计方案和功能上逐渐不能满足要求。这个网站现在必须升级。必要的准备工作必须在网站修改和升级前","thumbnail":"https://oss.faycz.com/3ca48f60-5f45-4886-906d-ea95d513a0cffay.jpeg","createTime":"2020-07-14T15:19:57.000Z","updateTime":"2020-07-31T13:34:41.000Z","content":"{\"blocks\":[{\"key\":\"foo\",\"text\":\"公司经历了多年的发展趋势。以前的网站在设计方案和功能上逐渐不能满足要求。这个网站现在必须升级。必要的准备工作必须在网站修改和升级前后完成。经过多年的宣传和规划，客户必须经常查询网站。因此，修订应允许网站线性添加到新网站，以防止页面视图丢失。今天，搜索引擎优化自学教程网站将给出网站修改前后需要做什么的详细解释。在网站修改前一到两个月，要修改的网站信息应该以在网站醒目位置公示的方式告知用户，让用户心中有数，防止新网站突然发布，让用户对企业官方网站的真实性和有效性产生怀疑。当您的网站属于可操作性强的网站时，最好在改版前做好收集用户建议和意见的工作，以提高网站改版的实际效果。网站改版有两种方法:更改域名和不更改域名。网站改版前后两种方法所需的工作也不同。在更改最新域名的情况下，旧网站可以一直存在。当您的网站被修改时，使用301技术将旧网站的所有网页跳转到新域名对应的网页，并做好相关提醒工作。301自动跳转可以合理地将百度搜索引擎中旧域名的权重值引导到新网站，这样百度搜索引擎上的页面视图就会因为域名的改变而丢失。如果域名不被拆除和替换，301自动跳转技术也必须采用。由于新网页的详细地址不能与先前网页的地址保持相同，至少目的与上述相同。有时网站在那时被修改，有时因为各种原因不得不关闭。目前，除了提前公告和关闭网站提醒用户注意网页外，还有一个关键步骤，那就是去百度搜索引擎的百度爬虫后台管理，增加关闭网站的维护。关闭网站的维护通知搜索引擎该网站属于关闭状态，然后临时保存数据库索引百度，停止抓取该网站，并允许百度搜索引擎在网站修复后根据应用程序再次抓取该网站。这样做的好处是防止网站因之前的网站优化工作关闭而失败。\",\"type\":\"unstyled\",\"depth\":0,\"inlineStyleRanges\":[],\"entityRanges\":[],\"data\":{}}],\"entityMap\":{}}","belongIds":"","status":"ENABLE"}},"__N_SSG":true},"page":"/m/blog/[id]","query":{"id":"54"},"buildId":"eACnBCkVVb7JlkXsiQ-nn","assetPrefix":"/m","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/m/_next/static/chunks/polyfills-eb7870d6fc24185b31c0.js"></script><script src="/m/_next/static/chunks/main-d70e499b9fc2e260168f.js" async=""></script><script src="/m/_next/static/chunks/webpack-ccf5ab034a524403276a.js" async=""></script><script src="/m/_next/static/chunks/framework.b68933bbc8051ee73792.js" async=""></script><script src="/m/_next/static/chunks/15aa74ba903c25e1d58ba606517d0da83ebf6cc2.2ba09ac726dbe6ed414d.js" async=""></script><script src="/m/_next/static/chunks/pages/_app-c68742fde2723cccdf6b.js" async=""></script><script src="/m/_next/static/chunks/1845cb79c8977e10c4a4fd1790afdc3346ebac35.d22eb2e04b7e7f4ecabd.js" async=""></script><script src="/m/_next/static/chunks/pages/m/blog/%5Bid%5D-60c47628b13faa1ac508.js" async=""></script><script src="/m/_next/static/eACnBCkVVb7JlkXsiQ-nn/_buildManifest.js" async=""></script><script src="/m/_next/static/eACnBCkVVb7JlkXsiQ-nn/_ssgManifest.js" async=""></script></body></html>
